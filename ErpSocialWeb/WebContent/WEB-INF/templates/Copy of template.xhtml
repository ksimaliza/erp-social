<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<f:view contentType="text/html" locale="es" />
		<title>Erp Social</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<link rel="StyleSheet" href="#{request.contextPath}/resources/css/template.css" />
		<h:outputScript library="js" name="util.js" target="head"/>
	</h:head>
	
	<body>
		<div id="cabecera">
			<ui:include src="/WEB-INF/templates/cabecera.xhtml" />
		</div>
		<div id="contenedor">
			<div id="titulo">
				<h:outputText value="#{i18n['label.bienvenido']}: " />
				<h:outputText value="#{loginController.usuarioSession.npNombresCompletos}" />
			</div>
			<div id="menuAplicacion">
				<ui:include src="/WEB-INF/templates/menu.xhtml" />
			</div>
			<div id="contenido" >
				<ui:insert name="title" />
				<ui:insert name="content" />
				<ui:insert name="dialogos" />
			</div>
			<div id="dialogos">
				<ui:insert name="dialogos" />
			</div>
			<div id="evento">
				
			</div>
		</div>
		<div id="pie">
			<div id="copyright" class="centered">
				pie pagina
			</div>
			<div id="logoInferior"></div>
		</div>
	</body>
	
</html>
