<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpBajaBien" header="#{i18n['erp.bien.baja']}" 
		widgetVar="dlgBajaBien" modal="true" minWidth="550" width="550" appendTo="@(body)" draggable="false">
		<h:form id="formBajaBien" styleClass="formulario">
			<p:panel id="pnlBajaBien" >
				<table class="formulario">
					<tr>
						<td>
							<h:outputLabel for="txtBaja" value="#{i18n['erp.bien.baja.motivo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectOneMenu id="txtBaja" style="width: 100%" required="true"
								value="#{vistaBienDataManager.idDcBajaBienSelec}">
								<f:selectItem itemValue=""
									itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true" />
								<f:selectItems value="#{vistaBienDataManager.dcBajaBien}" />
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="25%">
							<h:outputLabel for="txtNombre" value="#{i18n['label.descripcion']}" />
						</td>
						<td width="75%">
							<h:outputText id="txtNombre" value="#{vistaBienDataManager.vistaBienEditar.bieNombre}" />
						</td>
					</tr> 
					<tr>
						<td>
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}" />
						</td>
						<td>
							<h:outputText id="txtCodigo"
								value="#{vistaBienDataManager.vistaBienEditar.bieCodigo == null ? 'N/D':vistaBienDataManager.vistaBienEditar.bieCodigo}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtMotivo" value="#{i18n['erp.bien.baja.motivo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<h:inputTextarea id="txtMotivo" style="width: 100%;" value="#{vistaBienDataManager.vistaBienEditar.traDescripcion}" rows="3"/>
						</td>
					</tr>
				</table>
			</p:panel>
			
			<p:panel id="pnlBotones">
				<p:commandButton value="#{i18n['label.guardar']}" oncomplete="dlgConfirmaBaja.show();"/>
				<p:commandButton value="#{i18n['label.cancelar']}" type="button" onclick="dlgBajaBien.hide();"/>
			</p:panel>
			
		</h:form>
	</p:dialog>
</ui:composition>
