							</p:selectOneMenu>
						</td>
					</tr>
					<tr>

					</tr>

						<td>
							<p:inputText id="txtNombre" style="width: 100%" required="true"

					<tr>
						<td>
							<h:outputLabel for="txtNota" value="#{i18n['erp.bien.nota']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputTextarea id="txtNota" style="width: 100%" required="true"
								onchange="toUpperCase(this)" onkeypress="toUpperCase(this)" onblur="toUpperCase(this)"

					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{bienController.editarBien}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarBien.hide()"
					process="@this,pnlEditarBien" update="pnlEditarBien,:formBien:tablaBienes,:formBien:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" immediate="true"
					actionListener="#{bienController.resetControllerCatalogoValues}" onclick="dlgEditarBien.hide();" type="button" />
			</p:panel>
		</h:form>
