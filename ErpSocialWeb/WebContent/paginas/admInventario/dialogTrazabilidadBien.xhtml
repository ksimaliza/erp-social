<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpTrazabilidadBien" header="#{i18n['erp.bien.trazabilidad']}" resizable="false"
		widgetVar="dlgTrazabilidadBien" modal="true" minWidth="650" width="650" appendTo="@(body)" draggable="false">
		<h:form id="formTrazabilidadBien" styleClass="formulario">
			<p:panel id="pnlTrazabilidadBien" styleClass="formulario">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.nombre']}" />
						</td>
						<td width="70%">
							<h:outputText id="txtNombre" value="#{vistaBienDataManager.vistaBienEditar.bieNombre}" />
						</td>
						<td width="30%">
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}" />
						</td>
						<td width="70%">
							<h:outputText id="txtCodigo" value="#{vistaBienDataManager.vistaBienEditar.bieCodigo}" />
						</td>
					</tr>
				</table>
				<p:dataTable id="dataTableTrazabilidad" value="#{vistaBienDataManager.listVistaTransaccion}" var="transaccion">
				
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.tranzabilidad.lista']}" />
					</f:facet>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.fecha.asignacion']}" />
						</f:facet>
						<h:outputText value="#{transaccion.traFechaInicio}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.estado.transaccion']}" />
						</f:facet>
						<h:outputText value="#{transaccion.tipBieDescripcion}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.custodio']}" />
						</f:facet>
						<h:outputText value="#{transaccion.nombreEmpAsignado}" />
					</p:column>
					
					<!-- <p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.custodio']}" />
						</f:facet>
						<h:outputText value="#{transaccion.nombreEmpReasignado}" />
					</p:column> -->
				
				</p:dataTable>
			</p:panel>
			<p:panel id="pnlBotones" styleClass="formulario">
				<p:commandButton value="#{i18n['label.cerrar']}" onclick="dlgTrazabilidadBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
