<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="dialogEditarModulo" header="#{i18n['erp.modulo.editar']}" 
		widgetVar="dlgEditarModulo" modal="true" minWidth="600" width="600" appendTo="@(body)">
		<h:form id="formDlgEditarModulo">	
			<p:panel id="pnlEditarModulo">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel value="#{i18n['erp.modulo.nombre']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width:100%"
								value="#{moduloDataManager.moduloEditar.nombreModulo}" required="true" label="#{i18n['erp.modulo.nombre']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="#{i18n['erp.modulo.descripcion']}" />
						</td>
						<td>
							<p:inputText id="txtDescripcion" style="width:100%" 
								value="#{moduloDataManager.moduloEditar.descModulo}" label="#{i18n['erp.modulo.descripcion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="#{i18n['erp.modulo.seleccione.empresa']}"/>
						</td>
						<td title="#{i18n['erp.modulo.seleccione.empresa.title']}">
							<p:selectManyCheckbox id="selectEmpresas" layout="pageDirection" 
								required="true" label="#{i18n['erp.modulo.seleccione.empresa']}"
								value="#{moduloController.empresasSeleccionadas}" >
								<f:selectItems value="#{selectItemsController.catalogoListaEmpresa}" />
							</p:selectManyCheckbox>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="botonesEditar">
				<p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{moduloController.actualizarModulo}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarModulo.hide()"
					process="@this,pnlEditarModulo" update="pnlEditarModulo,:formModulo:pnlMessages,:formModulo:tablaModulo" />
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarModulo.hide()" type="button" immediate="true"/>
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
