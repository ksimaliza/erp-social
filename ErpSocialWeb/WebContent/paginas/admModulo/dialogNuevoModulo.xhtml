<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="dialogNuevoModulo" header="#{i18n['erp.modulo.crear']}" 
		widgetVar="dlgNuevoModulo" modal="true" minWidth="600" width="600" appendTo="@(body)" draggable="false">
		<h:form id="formDlgNuevoModulo">	
			<p:panel id="pnlCrearModulo">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel value="#{i18n['erp.modulo.nombre']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width:100%"
								value="#{moduloDataManager.moduloInstancia.nombreModulo}" required="true" label="#{i18n['erp.modulo.nombre']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="#{i18n['erp.modulo.descripcion']}" />
						</td>
						<td>
							<p:inputText id="txtDescripcion" style="width:100%"
								value="#{moduloDataManager.moduloInstancia.descModulo}" label="#{i18n['erp.modulo.descripcion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="#{i18n['erp.modulo.seleccione.empresa']}" />
						</td>
						<td title="#{i18n['erp.modulo.seleccione.empresa.title']}">
							<p:selectManyCheckbox id="selectEmpresas" layout="pageDirection"
								required="true" label="#{i18n['erp.modulo.seleccione.empresa']}"
								value="#{moduloController.empresasSeleccionadas}">
								<f:selectItems value="#{selectItemsController.catalogoListaEmpresa}" />
							</p:selectManyCheckbox>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="botonesCrear">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{moduloController.registrarModulo}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoModulo.hide()"
					update="pnlCrearModulo,:formModulo:pnlMessages,:formModulo:tablaModulo" process="@this,pnlCrearModulo"/>
				<p:commandButton value="#{i18n['label.cancelar']}" immediate="true" onclick="dlgNuevoModulo.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
