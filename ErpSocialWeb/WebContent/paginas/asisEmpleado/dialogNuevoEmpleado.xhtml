<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoEmpleado" header="#{i18n['erp.asistencia.empleado.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoEmpleado" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoEmpleado" styleClass="formulario">
			<p:panel id="pnlNuevoEmpleado">
				<table class="formulario">
					<tr>						
						<td width="30%">
							<h:outputLabel for="txtCi" value="#{i18n['erp.asistencia.empleado.cedula']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCi" style="width: 100%"
							required="true" label="#{i18n['erp.asistencia.empleado.cedula']}"
								 />
						</td>
					</tr>
						
											
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombres" value="#{i18n['erp.asistencia.empleado.nombres']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombres" 
								style="width: 100%"
								required="true" label="#{i18n['erp.asistencia.empleado.nombres']}" />
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApe" value="#{i18n['erp.asistencia.empleado.apellidos']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApe" style="width: 100%"/>
						</td>						
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFecNac" value="#{i18n['erp.asistencia.empleado.fechanac']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtFecNac" style="width: 100%"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtDir" value="#{i18n['erp.asistencia.empleado.direccion']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtDir" style="width: 100%"/>
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTelefono" value="#{i18n['erp.asistencia.empleado.telefono']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTelefono" style="width: 100%"/>
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCelular" value="#{i18n['erp.asistencia.empleado.celular']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCelular" style="width: 100%"/>
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtEmail" value="#{i18n['erp.asistencia.empleado.email']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtEmail" style="width: 100%"/>
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFoto" value="#{i18n['erp.asistencia.empleado.foto']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtFoto" style="width: 100%"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtAfiliacion" value="#{i18n['erp.asistencia.empleado.afiliacion']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtAfiliacion" style="width: 100%"/>
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtfecIng" value="#{i18n['erp.asistencia.empleado.fechaingreso']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtfecIng" style="width: 100%"/>
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtDepartamento" value="#{i18n['erp.asistencia.empleado.departamento']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtDepartamento" style="width: 100%"/>
						</td>						
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtUsuario" value="#{i18n['erp.asistencia.empleado.usuario']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtUsuario" style="width: 100%"/>
						</td>						
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtClave" value="#{i18n['erp.asistencia.empleado.clave']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtClave" style="width: 100%"/>
						</td>						
					</tr>
					
					<tr>
						<td>
							<h:outputText value="Estado Empleado"/>
							<h:selectManyCheckbox id="selectEstado" 
								value = "#{i18n['erp.asistencia.empleado.estado']}">
								<f:selectItems itemLabel="Activo"/>
								<f:selectItems itemLabel="Inactivo"/>
							</h:selectManyCheckbox>		
						</td>
					</tr>					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
 				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
 					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoEmpleado.hide()"
 					process="@this,pnlNuevoEmpleado" update="pnlNuevoEmpleado,:formEmpleado:pnlMessages,:formEmpleado:tablaEmpleado"/>
 				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoEmpleado.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
