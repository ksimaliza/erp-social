<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpHoras" header="Horas Trabajadas" resizable="false" draggable="false"
		widgetVar="dlgHoras" modal="true" width="500" minWidth="500" appendTo="@(body)" height="500">
		
		<p:scrollPanel>
		
		<h:form id="formdialogHoras" styleClass="formulario">
		
		<h:commandLink>
			Excel
	        <h:graphicImage value="/resources/img/exportExcel.gif" />
	        <p:dataExporter type="xls" target="tablaFalta2" fileName="horas" pageOnly="true" />
    	</h:commandLink>

		<h:commandLink>
			Pdf			
	        <h:graphicImage value="/resources/img/pdf.png" />
	        <p:dataExporter type="pdf" target="tablaFalta2" fileName="horas" pageOnly="true" />
    	</h:commandLink>
		
		
		<p:dataTable id="tablaFalta2"
			value="#{reporteHorasDataManager.horasTrabajadasListDTOs}" var="registro"
			rowIndexVar="rowIndex" paginator="true" rows="5" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" emptyMessage="#{i18n['erp.asistencia.horas.listahoras']}">
			
			<f:facet name="header">
				Horas Trabajadas
			</f:facet>
			<p:column headerText="#" styleClass="centered" width="5%">
				#{rowIndex+1}
			</p:column>
						
			<p:column headerText="#{i18n['erp.asistencia.horas.hora.entrada']}" width="35%">
					<h:outputText value="#{registro.rasHoraInicio}" />
			</p:column>
			
			<p:column headerText="#{i18n['erp.asistencia.horas.hora.salida']}" width="35%">
					<h:outputText value="#{registro.rasHoraSalida}" />
			</p:column>
				
			<p:column headerText="#{i18n['erp.asistencia.horas.horas']}" width="40%">
				<h:outputText value="#{registro.horasTrabajadas}" />
			</p:column> 
			
		</p:dataTable>
		</h:form>
		</p:scrollPanel>
		
	</p:dialog>
	
</ui:composition>
