<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoNicho" header="#{i18n['erp.despacho.nicho.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoNicho" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoNicho" styleClass="formulario">
			<p:panel id="pnlNuevoNicho">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNum" value="#{i18n['erp.despacho.nicho.numero']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNum" style="width: 100%"  required="true" />
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtSeccion" value="#{i18n['erp.despacho.nicho.seccion']}" />
						</td>
						<td>
							<h:selectOneListbox for="listboxSeccion" value="#{i18n['erp.despacho.nicho.seccion']}" />
						</td>
					</tr>
							
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTipo" value="#{i18n['erp.despacho.nicho.tipo']}" />
						</td>
						<td>
							<h:selectOneListbox for="listboxTipo" value="#{i18n['erp.despacho.nicho.tipo']}" />
						</td>	
					</tr>					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNivel" value="#{i18n['erp.despacho.nicho.nivel']}" />
						</td>
						<td>
							<h:selectOneListbox for="listboxNivel" value="#{i18n['erp.despacho.nicho.nivel']}" />
						</td>	
					</tr>
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNicho.hide()"
					process="@this,pnlNuevoNicho" update="pnlNuevoNicho,:formNicho:pnlMessages,:formNicho:tablaNicho"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoNicho.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
