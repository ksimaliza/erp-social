<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevaPartidaBautizo" header="#{i18n['erp.despacho.partida.bautizo.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevaPartidaBautizo" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<p:scrollPanel style="height:500px" mode="native">
		
		<h:form id="formNuevaPartidaBautizo" styleClass="formulario">
		
			<p:panel id="pnlNuevaPartidaBautizo">
				<table class="formulario">
												
					<tr>
						<td width="30%">
							<h:outputText for="txtCiBau" value="#{i18n['erp.despacho.partida.bautizo.cedula.bautizado']}" />
						</td>
						<td width="70%" >
						<p:inputText id="txtCiBau"  style="width: 100%"
							required="true"  value="#{partidaBautizoDataManager.bautizadoInsertar.perCi}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
							 <p:ajax event="blur" update="txtApeBau,txtNomBau" listener="#{partidaBautizoController.buscarBautizado}" process="@this"/> 
							</p:inputText>
						</td>
					</tr>
					
		
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApeBau" value="#{i18n['erp.despacho.partida.bautizo.apellidos.bautizado']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApeBau" style="width: 100%"
								required="true" value="#{partidaBautizoDataManager.bautizadoInsertar.perApellidos}" />
						</td>	
					</tr>
		
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNomBau" value="#{i18n['erp.despacho.partida.bautizo.nombres.bautizado']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomBau" style="width: 100%"
								required="true" value="#{partidaBautizoDataManager.bautizadoInsertar.perNombres}" />
						</td>	
					</tr>
					
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaBautizo" value="#{i18n['erp.despacho.partida.bautizo.fecha.bautizo']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaBautizo" style="width: 100%" navigator="true"   showOn="button" required="true" value="#{partidaBautizoDataManager.fechaBautizoInsertar}"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaCurso" value="#{i18n['erp.despacho.partida.bautizo.fecha.curso']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaCurso" style="width: 100%" navigator="true"   showOn="button" required="true" value="#{partidaBautizoDataManager.fechaApCInsertar}" />
						</td>	
					</tr>
					<tr>
						<td><h:outputLabel for="inputEstado" value="#{i18n['label.estado']}"/></td>
						<td width="70%">
							<h:selectOneMenu id="inputEstado" value="erp.despacho.partida.bautizo.estado" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}" itemValue=""/>
								<f:selectItem itemLabel="#{i18n['label.estado.activo']}" itemValue="#{partidaBautizoDataManager.estadoActivo}"/>
								<f:selectItem itemLabel="#{i18n['label.estado.inactivo']}" itemValue="#{partidaBautizoDataManager.estadoInactivo}"/>
							</h:selectOneMenu>
						</td>
					</tr>
										
					<tr >
						<td width="30%">
						
							<h:outputLabel value="#{i18n['erp.despacho.partida.bautizo.sacerdote']}"  /> 
						
						</td>
					<td width="70%">
					<p:selectOneMenu id="sacerdote" value="#{partidaBautizoDataManager.sacerdoteCodigo}" filter="true" required="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{partidaBautizoController.partidaBautizoDataManager.sacerdoteListDTO}" var="sac" itemLabel="#{sac.perNombres} #{sac.perApellidos}" itemValue="#{sac.sacCodigo}"/>
							</p:selectOneMenu>
					</td>
					</tr>
					
					<tr >
						<td width="30%"><h:outputLabel value="#{i18n['erp.despacho.partida.bautizo.certificado']}"  /> </td>
					<td width="70%">
					<p:selectOneMenu id="certificado" value="#{partidaBautizoDataManager.doctorCodigo}" filter="true" required="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{partidaBautizoController.partidaBautizoDataManager.doctorListDTO}" var="cer" itemLabel="#{cer.perNombres} #{cer.perApellidos} " itemValue="#{cer.docCodigo}"/>
					</p:selectOneMenu>
					</td>
					</tr>
					
					<tr>
						<td width="30%"><h:outputLabel value="#{i18n['erp.despacho.partida.bautizo.provincia']}"  /> </td>
						<td width="70%" ><p:selectOneMenu id="provincia" value="#{partidaBautizoDataManager.provinciaCodigo}" filter="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{partidaBautizoController.partidaBautizoDataManager.provinciasEucaristiaDTOs}" var="provincia" itemLabel="#{provincia.catDescripcion} " itemValue="#{provincia.catCodigo}"/>
								<p:ajax listener="#{partidaBautizoController.buscarCanton}" process="@this" update="canton"/>
							</p:selectOneMenu>
						</td>
					</tr>
					
					<tr>
						<td width="30%"><h:outputLabel value="#{i18n['erp.despacho.partida.bautizo.canton']}"  /> </td>
						<td width="70%"><p:selectOneMenu id="canton" value="#{partidaBautizoDataManager.cantonCodigo}" filter="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{partidaBautizoDataManager.cantonEucaristiaDTOs}" var="canton" itemLabel="#{canton.catDescripcion}" itemValue="#{canton.catCodigo}"/>
								<p:ajax listener="#{partidaBautizoController.buscarCiudad}" process="@this" update="ciudad"/>
							</p:selectOneMenu>
						</td>
					</tr>		
					<tr>
						<td width="30%"><h:outputLabel value="#{i18n['erp.despacho.partida.bautizo.ciudad']}"  /> </td>
						<td width="70%" ><p:selectOneMenu id="ciudad" value="#{partidaBautizoDataManager.ciudadCodigo}" filter="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{partidaBautizoDataManager.ciudadEucaristiaDTOs}" var="ciudad" itemLabel="#{ciudad.catDescripcion}" itemValue="#{ciudad.catCodigo}"/>
							</p:selectOneMenu>
						</td>
					</tr>	
		
				</table>
			</p:panel>
			
			<p:panel id="pnlDatosPadrino">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtCiPad" value="#{i18n['erp.despacho.partida.bautizo.cedula.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiPad"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.bautizo.cedula.padrino']}" value="#{partidaBautizoDataManager.padrinoInsertar.perCi}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
								<p:ajax event="blur" update="txtApePad,txtNomPad" listener="#{partidaBautizoController.buscarPadrino}" process="@this"/>
							</p:inputText>
											
						</td>
					</tr>
						
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNomPad" value="#{i18n['erp.despacho.partida.bautizo.nombres.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomPad" style="width: 100%"
								 required="true" value="#{partidaBautizoDataManager.padrinoInsertar.perNombres}"/>
						</td>	
					</tr>
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApePad" value="#{i18n['erp.despacho.partida.bautizo.apellidos.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApePad" style="width: 100%"
								 required="true" value="#{partidaBautizoDataManager.padrinoInsertar.perApellidos}"/>
						</td>	
					</tr>
					
					
					
				</table>
			</p:panel>
			
				<p:panel id="pnlDatosMadrina">
				<table class="formulario">
												
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCiMad" value="#{i18n['erp.despacho.partida.bautizo.cedula.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiMad"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.bautizo.cedula.madrina']}" value="#{partidaBautizoDataManager.madrinaInsertar.perCi}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
								<p:ajax event="blur" update="txtApeMad,txtNomMad" listener="#{partidaBautizoController.buscarMadrina()}" process="@this"/>
						
						</p:inputText>
						
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNomMad" value="#{i18n['erp.despacho.partida.bautizo.nombres.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomMad" style="width: 100%"  
								 required="true" value="#{partidaBautizoDataManager.madrinaInsertar.perNombres}"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApeMad" value="#{i18n['erp.despacho.partida.bautizo.apellidos.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApeMad" style="width: 100%"  
								 required="true" value="#{partidaBautizoDataManager.madrinaInsertar.perApellidos}" />
						</td>	
					</tr>
					
					
					
				</table>
			</p:panel>
					
				<p:panel id="pnlDatos">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNotaM" value="#{i18n['erp.despacho.partida.bautizo.nota.marginal']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNotaM" style="width: 100%"  required="true" value="#{partidaBautizoDataManager.bautizoDTO.bauNotaMarginal}"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTomo" value="#{i18n['erp.despacho.partida.bautizo.tomo']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTomo" style="width: 100%"  
								 required="true" value="#{partidaBautizoDataManager.bautizoDTO.bauToma}" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtActa" value="#{i18n['erp.despacho.partida.bautizo.acta']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtActa"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.bautizo.acta']}" value="#{partidaBautizoDataManager.bautizoDTO.bauActa}">
							
						</p:inputText>
						
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtPagina" value="#{i18n['erp.despacho.partida.bautizo.pagina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtPagina" style="width: 100%"  
								 required="true" value="#{partidaBautizoDataManager.bautizoDTO.bauPagina}"/>
						</td>	
					</tr>
					
					
				</table>
			</p:panel>
		
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{partidaBautizoController.registrarBautizo}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevaPartidaBautizo.hide()"
					process="@this,pnlNuevaPartidaBautizo,pnlDatosPadrino,pnlDatosMadrina,pnlDatos" update="pnlNuevaPartidaBautizo,:formPartidaBautizo:pnlMessages,:formPartidaBautizo:tablaPartidaBautizo"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevaPartidaBautizo.hide()" type="button" />
			</p:panel>
	</h:form>
	</p:scrollPanel>
	
	</p:dialog>
	
</ui:composition>
