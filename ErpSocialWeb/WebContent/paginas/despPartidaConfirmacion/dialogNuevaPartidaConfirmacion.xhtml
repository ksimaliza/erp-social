<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevaPartidaConfirmacion" header="#{i18n['erp.despacho.partida.confirmacion.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevaPartidaConfirmacion" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<p:scrollPanel style="height:500px" mode="native">
				<h:form id="formNuevaPartidaConfirmacion" styleClass="formulario">
			<p:panel id="pnlNuevaPartidaConfirmacion">
				<table class="formulario">
												
						<tr>
						
						<td width="30%">
							<h:outputLabel for="txtCiBau" value="#{i18n['erp.despacho.partida.comunion.cedula']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiBau"  style="width: 70%"
							required="true" label="#{i18n['erp.despacho.partida.comunion.cedula']}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
						
						</p:inputText>
						
						</td>
						</tr>
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNom" value="#{i18n['erp.despacho.partida.confirmacion.nombres']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNom" style="width: 100%"
								required="true" />
						</td>	
					</tr>
					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApe" value="#{i18n['erp.despacho.partida.confirmacion.apellidos']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApe" style="width: 100%"
								required="true" />
						</td>	
					</tr>
						
						<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaConfirmacion" value="#{i18n['erp.despacho.partida.confirmacion.fecha']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaConfirmacion" style="width: 100%" navigator="true"   showOn="button" required="true"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaCurso" value="#{i18n['erp.despacho.partida.confirmacion.fecha.curso']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaCurso" style="width: 100%" navigator="true"   showOn="button" required="true"/>
						</td>	
					</tr>
					
										
							
					<tr>
						<td width="30%">
							<h:outputLabel for="txtSacerdote" value="#{i18n['erp.despacho.partida.confirmacion.sacerdote']}" />
						</td>
						<td>
							<h:selectOneListbox for="listboxSacerdote" value="#{i18n['erp.despacho.partida.confirmacion.sacerdote']}" />
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtLugar" value="#{i18n['erp.despacho.partida.confirmacion.lugar']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtLugar" style="width: 100%"
								required="true" />
						</td>	
					</tr>
					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCertificado" value="#{i18n['erp.despacho.partida.confirmacion.certificado']}" />
						</td>
						<td>
							<h:selectOneListbox for="listboxCertificado" value="#{i18n['erp.despacho.partida.confirmacion.certificado']}" />
						</td>
					</tr>					
					
				</table>
			</p:panel>
			
			<p:panel id="pnlDatosPadrino">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtCiPad" value="#{i18n['erp.despacho.partida.confirmacion.cedula.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiPad"  style="width: 70%"
							required="true" label="#{i18n['erp.despacho.partida.confirmacion.cedula.padrino']}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
						
						</p:inputText>
						
						</td>
					</tr>
						
						
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNomPad" value="#{i18n['erp.despacho.partida.confirmacion.nombres.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomPad" style="width: 100%"
								 required="true" />
						</td>	
					</tr>
						
						<tr>
						<td width="30%">
							<h:outputLabel for="txtApePad" value="#{i18n['erp.despacho.partida.confirmacion.apellidos.padrino']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApePad" style="width: 100%"
								 required="true" />
						</td>	
					</tr>
					
					
					
				</table>
			</p:panel>
			
				<p:panel id="pnlDatosMadrina">
				<table class="formulario">
												
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCiMad" value="#{i18n['erp.despacho.partida.confirmacion.cedula.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiMad"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.confirmacion.cedula.madrina']}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
						
						</p:inputText>
						
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNomMad" value="#{i18n['erp.despacho.partida.confirmacion.nombres.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomMad" style="width: 100%"  
								 required="true" />
						</td>	
					</tr>
					
						<tr>
						<td width="30%">
							<h:outputLabel for="txtApeMad" value="#{i18n['erp.despacho.partida.confirmacion.apellidos.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApeMad" style="width: 100%"  
								 required="true" />
						</td>	
					</tr>
					
					
					
				</table>
			</p:panel>
					
				<p:panel id="pnlDatos">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNotaM" value="#{i18n['erp.despacho.partida.confirmacion.nota.marginal']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNotaM" style="width: 100%"  required="true"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTomo" value="#{i18n['erp.despacho.partida.confirmacion.tomo']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTomo" style="width: 100%"  
								 required="true" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtActa" value="#{i18n['erp.despacho.partida.confirmacion.acta']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtActa"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.confirmacion.acta']}">
							
						</p:inputText>
						
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtPagina" value="#{i18n['erp.despacho.partida.confirmacion.pagina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtPagina" style="width: 100%"  
								 required="true" />
						</td>	
					</tr>
					
					
				</table>
			</p:panel>
		
		<p:panel id="pnlBautizo">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtProv" value="#{i18n['erp.despacho.partida.bautizo.provincia']}" />
						</td>
						<td>
							<p:selectOneMenu id="sumProvincia"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCanton" value="#{i18n['erp.despacho.partida.bautizo.canton']}" />
						</td>
						<td>
							<p:selectOneMenu id="Canton"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>	
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCiudad" value="#{i18n['erp.despacho.partida.bautizo.ciudad']}" />
						</td>
						<td>
							<p:selectOneMenu id="Ciudad"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>					
					
						
					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaBautizo" value="#{i18n['erp.despacho.partida.bautizo.fecha.bautizo']}" />
						</td>
						<td width="70%">
							<p:calendar id="FechaBautizo" style="width: 100%" required="true" showOn="button" label="#{i18n['erp.despacho.partida.bautizo.fecha.bautizo']}" />
						</td>
					</tr>
								
				</table>
			</p:panel>
		
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgPartidaConfirmacion.hide()"
					process="@this,pnlNuevaPartidaConfirmacion" update="pnlNuevaPartidaConfirmacion,:formPartidaConfirmacion:pnlMessages,:formPartidaConfirmacion:tablaPartidaConfirmacion"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevaPartidaConfirmacion.hide()" type="button" />
			</p:panel>
	</h:form>
	</p:scrollPanel>
	
	</p:dialog>
	
</ui:composition>
