<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarPartidaPrimeraComunion" header="#{i18n['erp.despacho.partida.comunion.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgEditarPartidaPrimeraComunion" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<p:scrollPanel style="height:500px" mode="native">
				<h:form id="formEditarPartidaPrimeraComunion" styleClass="formulario">
			<p:panel id="pnlEditarPartidaPrimeraComunion">
				<table class="formulario">
												
						<tr>
						
						<td width="30%">
							<h:outputLabel for="txtCiCom" value="#{i18n['erp.despacho.partida.comunion.cedula']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiCom"  style="width: 70%"
							required="true" label="#{i18n['erp.despacho.partida.comunion.cedula']}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
							<p:ajax event="blur" update="txtApeCom,txtNomCom" listener="#{partidaComunionController.buscarAsignado()}" process="@this"/>
						</p:inputText>
						
						</td>
						</tr>
						
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNomCom" value="#{i18n['erp.despacho.partida.comunion.nombres']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomCom" style="width: 100%"
								required="true" value="#{partidaPrimeraComunionDataManager.asignadoInsertar.perNombres}" />
						</td>	
					</tr>
					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApeCom" value="#{i18n['erp.despacho.partida.comunion.apellidos']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApeCom" style="width: 100%"
								required="true" value="#{partidaPrimeraComunionDataManager.asignadoInsertar.perApellidos}" />
						</td>	
					</tr>
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaComunion" value="#{i18n['erp.despacho.partida.comunion.fecha']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaComunion" style="width: 100%" navigator="true"   showOn="button" required="true" value="#{partidaPrimeraComunionDataManager.fechaComunionInsertar}"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaCurso" value="#{i18n['erp.despacho.partida.comunion.fecha.curso']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFechaCurso" style="width: 100%" navigator="true"   showOn="button" required="true" value="#{partidaPrimeraComunionDataManager.fechaApComInsertar}"/>
						</td>	
					</tr>
					
										
							
					<tr >
						<td width="30%">
							<h:outputLabel value="#{i18n['erp.despacho.partida.comunion.sacerdote']}"  /> </td>
					
					<td width="70%">
						<p:selectOneMenu id="sacerdote" value="#{partidaPrimeraComunionDataManager.sacerdoteCodigo}" filter="true" required="true">
									<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
									<f:selectItems value="#{partidaComunionController.partidaPrimeraComunionDataManager.sacerdoteListDTO}" var="sac" itemLabel="#{sac.perNombres} #{sac.perApellidos}" itemValue="#{sac.sacCodigo}"/>
						</p:selectOneMenu>
					</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtLugar" value="#{i18n['erp.despacho.partida.comunion.lugar']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtLugar" style="width: 100%"
								required="true" value="#{partidaPrimeraComunionDataManager.primeraComunionInsertar.pcoLugar}" />
						</td>	
					</tr>
					
					
					<tr >
						<td width="30%">
							<h:outputLabel value="#{i18n['erp.despacho.partida.comunion.certificado']}"  /> </td>
					
					<td width="70%">
						<p:selectOneMenu id="certificado" value="#{partidaPrimeraComunionDataManager.doctorCodigo}" filter="true" required="true">
									<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
									<f:selectItems value="#{partidaComunionController.partidaPrimeraComunionDataManager.doctorListDTO}" var="doc" itemLabel="#{doc.perNombres} #{doc.perApellidos}" itemValue="#{doc.docCodigo}"/>
						</p:selectOneMenu>
					</td>
					</tr>
					
				</table>
			</p:panel>
			
			<p:panel id="pnlDatosPadrino">
				<table class="formulario">
						
					<tr>
						<td width="30%">
							<h:outputLabel value="#{i18n['erp.despacho.partida.tipo.padrino']}" />
						</td>
						<td width="70%">
							<p:selectOneMenu id="padrino" value="#{partidaPrimeraComunionDataManager.tipoCodigo}" filter="true" required="true">
									<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
									<f:selectItems value="#{partidaComunionController.partidaPrimeraComunionDataManager.tipoEucaristiaDTOs}" var="tipo" itemLabel="#{tipo.catDescripcion} " itemValue="#{tipo.catCodigo}"/>
							</p:selectOneMenu>
						</td>	
					</tr>					
												
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCiPad" value="#{i18n['erp.despacho.partida.comunion.cedula.padrino.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCiPad"  style="width: 70%"
							required="true" label="#{i18n['erp.despacho.partida.comunion.cedula.padrino.madrina']}">
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" value="#{partidaPrimeraComunionDataManager.mad_padInsertar.perCi}" />
							<p:ajax event="blur" update="txtApePad,txtNomPad" listener="#{partidaComunionController.buscarMadrina()}" process="@this"/>
						</p:inputText>
						
						</td>
					</tr>
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNomPad" value="#{i18n['erp.despacho.partida.comunion.nombres.padrino.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomPad" style="width: 100%"
								 required="true" value="#{partidaPrimeraComunionDataManager.mad_padInsertar.perNombres}" />
						</td>	
					</tr>
						
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApePad" value="#{i18n['erp.despacho.partida.comunion.apellidos.padrino.madrina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApePad" style="width: 100%"
								 required="true" value="#{partidaPrimeraComunionDataManager.mad_padInsertar.perApellidos}" />
						</td>	
					</tr>
					
				</table>
			</p:panel>
			
					
				<p:panel id="pnlDatos">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNotaM" value="#{i18n['erp.despacho.partida.comunion.nota.marginal']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNotaM" style="width: 100%"  required="true" value="#{partidaPrimeraComunionDataManager.primeraComunionInsertar.pcoNotaMarginal}"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTomo" value="#{i18n['erp.despacho.partida.comunion.tomo']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTomo" style="width: 100%"  
								 required="true" value="#{partidaPrimeraComunionDataManager.primeraComunionInsertar.pcoTomo}" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtActa" value="#{i18n['erp.despacho.partida.comunion.acta']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtActa"  style="width: 100%"
							required="true" label="#{i18n['erp.despacho.partida.comunion.acta']}" value="#{partidaPrimeraComunionDataManager.primeraComunionInsertar.pcoActa}">
							
						</p:inputText>
						
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtPagina" value="#{i18n['erp.despacho.partida.comunion.pagina']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtPagina" style="width: 100%"  
								 required="true" value="#{partidaPrimeraComunionDataManager.primeraComunionInsertar.pcoPagina}" />
						</td>	
					</tr>
					
					
				</table>
			</p:panel>
		
		<p:panel id="pnlBautizo">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtProv" value="#{i18n['erp.despacho.partida.bautizo.provincia']}" />
						</td>
						<td>
							<p:selectOneMenu id="sumProvincia"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCanton" value="#{i18n['erp.despacho.partida.bautizo.canton']}" />
						</td>
						<td>
							<p:selectOneMenu id="Canton"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>	
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCiudad" value="#{i18n['erp.despacho.partida.bautizo.ciudad']}" />
						</td>
						<td>
							<p:selectOneMenu id="Ciudad"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								
							</p:selectOneMenu>
						</td>
					</tr>					
					
						
					
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFechaBautizo" value="#{i18n['erp.despacho.partida.bautizo.fecha.bautizo']}" />
						</td>
						<td width="70%">
							<p:calendar id="FechaBautizo" style="width: 100%" required="true" showOn="button" label="#{i18n['erp.despacho.partida.bautizo.fecha.bautizo']}" />
						</td>
					</tr>
					
				
					
						
				</table>
			</p:panel>
		
		
		
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{partidaComunionController.registrarPrimeraComunion}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarPartidaPrimeraComunion.hide()"
					process="@this,pnlEditarPartidaPrimeraComunion,pnlDatos,pnlDatosPadrino" update="pnlEditarPartidaPrimeraComunion,:formPartidaPrimeraComunion:pnlMessages,:formPartidaPrimeraComunion:tablaPartidaPrimeraComunion"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarPartidaPrimeraComunion.hide()" type="button" />
			</p:panel>
	</h:form>
	</p:scrollPanel>
	
	</p:dialog>
	
</ui:composition>
