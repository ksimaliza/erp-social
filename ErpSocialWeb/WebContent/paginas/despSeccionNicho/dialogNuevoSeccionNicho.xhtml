<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoSeccionNicho" header="#{i18n['erp.despacho.seccion.nicho.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoSeccionNicho" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoSeccionNicho" styleClass="formulario">
			<p:panel id="pnlNuevoSeccionNicho">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNomSeccion" value="#{i18n['erp.despacho.seccion.nicho.nombre']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomSeccion" style="width: 100%"  required="true"  />
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtDescrip" value="#{i18n['erp.despacho.seccion.nicho.descripcion']}" />
						</td>
						<td width="70%">
							<p:inputTextarea id="txtDescrip" style="width: 100%"
								required="true" />
						</td>	
					</tr>
										
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgSeccionNicho.hide()"
					process="@this,pnlNuevoSeccionNicho" update="pnlNuevoSeccionNicho,:formSeccionNicho:pnlMessages,:formSeccionNicho:tablaSeccionNicho"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoSeccionNicho.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
