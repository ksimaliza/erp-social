<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarSepultura" header="#{i18n['erp.despacho.sepultura.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgEditarSepultura" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formEditarSepultura" styleClass="formulario">
			<p:panel id="pnlEditarSepultura">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCi" value="#{i18n['erp.despacho.defuncion.cedula']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCi" style="width: 70%" 
								 required="true" value="#{sepulturaDataManager.difuntoInsertar.perCi}" >
							<f:validateLength maximum="10" minimum="10"/>
							<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
							<p:ajax event="blur" update="txtNombres,txtApellidos" listener="#{sepulturaController.buscarDifunto}" process="@this"/>
						</p:inputText>
						</td>	
					</tr>
											
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNombres" value="#{i18n['erp.despacho.defuncion.nombres']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombres" label="#{i18n['erp.despacho.defuncion.nombres']}" style="width: 70%"
							value="#{sepulturaDataManager.difuntoInsertar.perNombres}"/>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApellidos" value="#{i18n['erp.despacho.defuncion.apellidos']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtApellidos" label="#{i18n['erp.despacho.defuncion.apellidos']}" style="width: 70%" 
							value="#{sepulturaDataManager.difuntoInsertar.perApellidos}"/>
						</td>
					</tr>
					
					
					<tr >
						<td width="30%">
						
							<h:outputLabel value="#{i18n['erp.despacho.sepultura.numero_nicho']}"  /> 
						
						</td>
					<td width="70%">
					<p:selectOneMenu id="nicho" value="#{sepulturaDataManager.codigoNicho}" filter="true" required="true" >
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{sepulturaController.sepulturaDataManager.nichoListDTOs2}" var="nicho" itemLabel="#{nicho.nicDescripcion}" itemValue="#{nicho.nicCodigo}"/>
								<!--  <p:ajax listener="#{contratoController.buscarNicho}" process="@this" update="txtSeccionNicho,txtTipoNicho,txtNivelNicho"/>-->
					</p:selectOneMenu>
					</td>
					</tr>
					
															
					<tr>
						<td width="30%"><h:outputLabel value="#{i18n['erp.despacho.sepultura.tipo_nicho']}" /> </td>
						<td>
							<p:selectOneMenu id="tipoNicho"  filter="true" required="true">
								<f:selectItem itemLabel="#{i18n['label.seleccione']}" value="#{sepulturaDataManager.sepulturaListDTO.tniDescripcion}"/>
								
							</p:selectOneMenu>
						</td>
					
					</tr>
					
						<tr>
						<td width="30%">
							<h:outputLabel for="txtSeccionNicho" value="#{i18n['erp.despacho.contrato.seccion.nicho']}"  />
						</td>
						<td width="70%">
							<h:inputText for="txtSeccionNicho"  style="width: 70%"  value="#{sepulturaDataManager.sepulturaListDTO.seccion}"/>
						</td>
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTipoNicho" value="#{i18n['erp.despacho.contrato.tipo.nicho']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTipoNicho" label="#{i18n['erp.despacho.contrato.tipo.nicho']}" style="width: 70%"
							value="#{sepulturaDataManager.sepulturaListDTO.tniDescripcion}" />
						</td>
					</tr>
					
									
												
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNivelNicho" value="#{i18n['erp.despacho.contrato.nivel.nicho']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNivelNicho" label="#{i18n['erp.despacho.contrato.nivel.nicho']}" style="width: 70%"
							value="#{sepulturaDataManager.sepulturaListDTO.nniDescripcion}"/>
						</td>
					</tr>
								
					<tr>
						
						<td width="30%">
							<h:outputLabel for="txtObservacion" value="#{i18n['erp.despacho.sepultura.observacion']}" />
						</td>
						<td width="70%">
							<p:inputTextarea id="txtObservacion" style="width: 100%"
							required="true" label="#{i18n['erp.despacho.sepultura.observacion']}" 
								value="#{sepulturaDataManager.sepulturaListDTO.sepObservacion}" />
						</td>
					</tr>
					
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{sepulturaController.registrarSepultura}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarSepultura.hide()"
					process="@this,pnlEditarSepultura" update="pnlEditarSepultura,:formSepultura:pnlMessages,:formSepultura:tablaSepultura"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarSepultura.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
