<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoPerfil" header="#{i18n['erp.perfil.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoPerfil" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoPerfil" styleClass="formulario">
			<p:panel id="pnlNuevoPerfil">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.perfil.nombre']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre"
								style="width: 100%"
								value="#{perfilDataManager.perfilInstancia.nombrePerfil}" 
								required="true" label="#{i18n['erp.perfil.nombre']}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDesc" value="#{i18n['erp.perfil.descripcion']}" />
						</td>
						<td>
							<p:inputText id="txtDesc" style="width: 100%"
								value="#{perfilDataManager.perfilInstancia.descPerfil}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDescMenu" value="#{i18n['erp.perfil.modulo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectManyCheckbox id="selectModulos"
								style="width: 100%"
								layout="pageDirection" required="true"
								value="#{perfilController.modulosSeleccionadosCol}"
								label="#{i18n['erp.perfil.modulo']}">
								<f:selectItems value="#{selectItemsController.catalogoListaModulos}" />
							</p:selectManyCheckbox>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{perfilController.registrarPerfil}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoPerfil.hide()"
					process="@this,pnlNuevoPerfil" update="pnlNuevoPerfil,:formPerfil:pnlMessages,:formPerfil:tablaPerfiles"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoPerfil.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
