<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarNivel" header="#{i18n['erp.matricula.nivel.editar']}" resizable="false" draggable="false"
		widgetVar="dlgEditarNivel" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formEditarNivel" styleClass="formulario">
			<p:panel id="pnlEditarNivel">
				<table class="formulario">
					
						<tr>
						<td width="30%">
							<h:outputLabel for="txtDescrip" value="#{i18n['erp.matricula.nivel.descripcion']}" />
							
						</td>
						<td width="70%">
							<p:inputTextarea id="txtDir" style="width: 100%" autoResize="false"  value="#{nivelDataManager.nivelInstancia.nivDescaripcion}"
								required="true" label="#{i18n['erp.matricula.nivel.descripcion']}"/>
						</td>
					</tr>
					
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{nivelController.registrarNivel}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoNivel.hide()"
					process="@this,pnlEditarNivel" update="pnlEditarNivel,:formNivel:pnlMessages,:formNivel:tablaNivel"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarNivel.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
