<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoNivel" header="#{i18n['erp.matricula.nivel.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoNivel" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoNivel" styleClass="formulario">
			<p:panel id="pnlNuevoNivel">
				<table class="formulario">
					
						<tr>
						<td width="30%">
							<h:outputLabel for="txtDescrip" value="#{i18n['erp.matricula.nivel.descripcion']}" />
								<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
							
						</td>
						<td width="70%">
							<p:inputText id="txtDescrip" style="width: 100%" autoResize="false"  value="#{nivelDataManager.nivelInstancia.nivDescaripcion}"
								required="true" label="#{i18n['erp.matricula.nivel.descripcion']}"
								requiredMessage="El campo #{i18n['erp.matricula.nivel.descripcion']} es Obligatorio"/>
						</td>
					</tr>
					
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					icon="ui-icon-disk"
					actionListener="#{nivelController.registrarNivel}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoNivel.hide()"
					process="@this,pnlNuevoNivel" update="pnlNuevoNivel,:formNivel:pnlMessages,:formNivel:tablaNivel"/>
				<p:commandButton
				icon="ui-icon ui-icon-circle-close"
				 value="#{i18n['label.cancelar']}" 
				 onclick="dlgNuevoNivel.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
