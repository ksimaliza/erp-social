<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoPeriodo" header="#{i18n['erp.matricula.periodo.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoPeriodo" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoPeriodo" styleClass="formulario">
			<p:panel id="pnlNuevoPeriodo">
				<table class="formulario">
					
						<tr>
						<td class="label">
							<h:outputLabel for="txtDescrip" value="#{i18n['erp.matricula.periodo.descripcion']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}"
								styleClass="item-required" />
							
						</td>
						<td class="value">
							<p:inputText id="txtDescrip" style="width: 100%" autoResize="false"  value="#{periodoDataManager.periodoInstancia.perDescripcion}"
								required="true" 
								requiredMessage="El campo #{i18n['erp.matricula.periodo.descripcion']} es Obligatorio."
								label="#{i18n['erp.matricula.periodo.descripcion']}"/>
						</td>
					</tr>
						
					<tr>
						<td class="label">
							<h:outputLabel for="txtFecInicio" value="Fecha Inicio" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}"
								styleClass="item-required" />
						</td>
						<td class="value">
							<p:calendar  pattern="dd/MM/yyyy" requiredMessage="El campo Fecha Inicio es Obligatorio" locale="es" id="txtFecInicio" style="width: 100%" navigator="true" value="#{periodoDataManager.periodoInstancia.perFechaInicio}"  showOn="button" required="true"/>
						</td>	
					</tr>
					
						<tr>
						<td class="label">
							<h:outputLabel for="txtFecFinal" value="Fecha Final" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}"
								styleClass="item-required" />
						</td>
						<td class="value">
							<p:calendar  pattern="dd/MM/yyyy" requiredMessage="El campo Fecha Final es Obligatorio" locale="es" id="txtFecFinal" style="width: 100%" navigator="true" value="#{periodoDataManager.periodoInstancia.perFechaFinal}"  showOn="button" required="true"/>
						</td>	
					</tr>
					
					
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
				    icon="ui-icon-disk"
					actionListener="#{periodoController.registrarPeriodo()}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoPeriodo.hide()"
					process="@this,pnlNuevoPeriodo" update="pnlNuevoPeriodo,:formPeriodo:pnlMessages,:formPeriodo:tablaPeriodo"/>
				<p:commandButton 
				icon="ui-icon ui-icon-circle-close"
				value="#{i18n['label.cancelar']}" onclick="dlgNuevoPeriodo.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
	</ui:composition>
