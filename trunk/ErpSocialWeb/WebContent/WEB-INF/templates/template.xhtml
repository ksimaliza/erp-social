<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<f:view contentType="text/html" locale="es" />
		<title>Erp Social</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<link rel="StyleSheet" href="#{request.contextPath}/resources/css/template.css" />
		<h:outputScript library="js" name="util.js" target="head"/>
	</h:head>
	<body>
			<p:layout fullPage="true">
				<p:layoutUnit id="top" position="north" >
					<h:form>
						<p:panel id="pnlCabecera" columns="2">
							<h:panelGroup >
								<h:outputText value="#{i18n['label.bienvenido']}: " />
								<h:outputText value="#{menuUsuarioController.usuarioSession.npNombresCompletos}" />
							</h:panelGroup>
							<h:panelGroup styleClass="right">
								<h:commandLink value="#{i18n['login.cerrar.sesion']}" action="#{loginController.cerrarSesion}"/>
							</h:panelGroup >
						</p:panel>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit id="menu" position="west">
					<ui:include src="/WEB-INF/templates/menu.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit position="center" resizable="true">
					<ui:insert name="title" />
					<ui:insert name="content" />
					<ui:insert name="dialogos" />
				</p:layoutUnit>
				<p:layoutUnit position="south" resizable="true">
					south
				</p:layoutUnit>
			</p:layout>
	</body>
</html>
