<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.bien.bajas.pagina.titulo']}" /></h3>
	</ui:define>
	<ui:define name="content">
		<h:form id="formBien">
			<p:growl id="pnlMessages" autoUpdate="true" closable="true"/>
			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton id="btnRefrescar" value="#{i18n['label.refrescar']}" icon="ui-icon-arrowrefresh-1-w" />
					<!-- <p:commandButton id="btnNuevoBien" value="#{i18n['label.insertar']}" icon="ui-icon-disk" oncomplete="dlgNuevoBien.show()"/> -->
					<p:commandButton id="btnExcel" value="#{i18n['label.exportar.excel']}" ajax="false"
						icon="exportExcel" disabled="#{empty vistaBienDataManager.listVistaBien}">
						<p:dataExporter type="xls" target="tablaBienes" fileName="productos" postProcessor="#{transaccionBienController.postProcessXLS}"/>
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panel id="pnlBuscarBien" header="#{i18n['erp.bien.buscar']}">
				<table>
					<tr>
						<td><h:outputLabel for="txtCodigoBien" value="#{i18n['label.codigo']}" /></td>
						<td>
							<p:inputText id="txtCodigoBien" value="#{vistaBienDataManager.vistaBienBuscar.bieCodigo}" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel for="txtNombreCustodio" value="#{i18n['label.custodio']}" /></td>
						<td>
							<p:inputText id="txtNombreCustodio" 
								value="#{vistaBienDataManager.idCIEmpleadoSeleccionado}" />
							<p:commandLink value="buscar" oncomplete="dlgBuscarUsuario.show()"/>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="selectTipoIngresoBien" value="#{i18n['erp.bien.tipo.transaccion']}" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="selectTipoIngresoBien"
								style="width: 100%" label="#{i18n['erp.bien.categoria']}"
								value="#{vistaBienDataManager.idDcTipoBienSelec}">
								<f:selectItem itemValue="#{vistaBienDataManager.estadoInvalido}" itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{vistaBienDataManager.dcTipoBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="selectCategoria" value="#{i18n['erp.bien.categoria']}" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="selectCategoria"
								style="width: 100%" label="#{i18n['erp.bien.categoria']}"
								value="#{vistaBienDataManager.idCategoriaBienSeleccionado}">
								<f:selectItem itemValue="-1" itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{vistaBienDataManager.dcCategoriaBien}"/>
								<p:ajax event="change" process="@this" update="txtLinea" listener="#{vistaBienDataManager.cargarDcLineaBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtLinea" value="#{i18n['erp.bien.linea']}" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtLinea"
								style="width: 100%" label="#{i18n['erp.bien.linea']}"
								value="#{vistaBienDataManager.idLineaBienSeleccionado}">
								<f:selectItem itemValue="-1" itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{vistaBienDataManager.dcLineaBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
				<!-- 	<tr>
						<td><h:outputLabel for="inputEstado" value="#{i18n['label.estado']}"/></td>
						<td>
							<p:selectOneMenu id="inputEstado" value="#{vistaBienDataManager.vistaBienBuscar.bieEstado}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItem itemLabel="#{i18n['label.estado.activo']}" itemValue="#{vistaBienDataManager.estadoActivo}"/>
								<f:selectItem itemLabel="#{i18n['label.estado.inactivo']}" itemValue="#{vistaBienDataManager.estadoInactivo}"/>
							</p:selectOneMenu>
						</td>
					</tr> -->
				</table>
			</p:panel>
			<p:panel id="botonesBuscar">
				<p:commandButton id="btnBuscar"
					actionListener="#{transaccionBienController.buscarVistaBien}"
					value="#{i18n['label.buscar']}" 
					process="@this,pnlBuscarBien"
					update="pnlMessages,tablaBienes,pnlBuscarBien,toolbar" />
				<p:commandButton id="btnLimpiar"
					actionListener="#{transaccionBienController.limpiarFiltrosBusqueda}"
					value="#{i18n['label.limpiar']}" 
					process="@this,pnlBuscarBien" 
					update="pnlMessages,tablaBienes,pnlBuscarBien,toolbar" />
			</p:panel>
			<p:dataTable id="tablaBienes"
				value="#{vistaBienDataManager.listVistaBien}"
				var="vistaBien" rowIndexVar="rowIndex"
				paginator="true" rows="5" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="#{i18n['erp.bien.lista']}" />
				</f:facet>
				<p:column styleClass="centered" width="5%">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{rowIndex+1}"/>
				</p:column>
				<p:column width="10%" styleClass="centered">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.codigo']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.bieCodigo == null ? 'N/D':vistaBien.bieCodigo}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.categoria']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.catBienNombre}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.linea']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.linBienNombre}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.nombre']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.bieNombre}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">
						<h:outputText value="#{i18n['label.custodio']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.nombresCompletos == null ? 'N/D':vistaBien.nombresCompletos}" />
				</p:column>
				<p:column width="10%">
					<f:facet name="header">
						<h:outputText value="#{i18n['label.estado']}" />
					</f:facet>
					<h:outputText value="#{vistaBien.bieEstadoUso eq vistaBienDataManager.estadoActivo ? i18n['label.en.uso']:i18n['label.sin.uso']}" />
				</p:column>
				<p:column headerText="#{i18n['label.opciones']}" styleClass="centered" width="20%" exportable="false">
					<h:panelGroup>
						<p:commandLink value="  Dar baja" title="Dar baja" rendered="#{vistaBien.npVerBajaBien}"
							oncomplete="dlgBajaBien.show()" update=":formBajaBien:pnlBajaBien">
							<f:setPropertyActionListener target="#{vistaBienDataManager.vistaBienEditar}" value="#{vistaBien}"/>
						</p:commandLink> 
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</h:form>
		
		<ui:include src="dialogBajaBien.xhtml" />
		<ui:include src="dialogBuscarUsuario.xhtml" />
		
		
		
	</ui:define>
</ui:composition>
