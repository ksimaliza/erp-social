<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarCatalogo" header="#{i18n['erp.inventario.administracion.catalogos.editar']}" 
		widgetVar="dlgEditarCatalogo" modal="true" minWidth="500" width="500" appendTo="@(body)">
		<h:form id="formEditarUsuario" styleClass="formulario">	
			<p:panel id="pnlEditarCatalogo">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['label.codigo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<h:outputText id="txtNombre" style="width: 90%" required="true"
								value="#{detalleBienDataManager.detalleBienEditar.id.detBienNivel1}" label="#{i18n['label.codigo']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDesc" value="#{i18n['label.descripcion']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtDesc" style="width: 90%" required="true"
								value="#{detalleBienDataManager.detalleBienEditar.detBienDescripcion}" label="#{i18n['label.descripcion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="inputEstado" value="#{i18n['label.estado']}"/>
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectOneMenu id="inputEstado"
								value="#{detalleBienDataManager.detalleBienEditar.detBienEstado}">
								<f:selectItem itemLabel="#{i18n['label.estado.activo']}" itemValue="#{detalleBienDataManager.estadoActivo}"/>
								<f:selectItem itemLabel="#{i18n['label.estado.inactivo']}" itemValue="#{detalleBienDataManager.estadoInactivo}"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{detalleBienController.actualizarDetalleBien}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarCatalogo.hide()"
					process="@this,pnlEditarCatalogo" update="pnlEditarCatalogo,:formDetalleBien:tablaDetalleBien,:formDetalleBien:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarCatalogo.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
