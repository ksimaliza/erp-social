<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpAsignarBien" header="#{i18n['erp.bien.asignar']}" 
		widgetVar="dlgAsignarBien" modal="true" minWidth="500" width="500" appendTo="@(body)" draggable="false">
		<h:form id="formAsignarBien" styleClass="formulario">
			<p:panel id="pnlAsignarBien" >
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.nombre']}" />
						</td>
						<td width="70%">
							<h:outputText id="txtNombre" value="#{bienDataManager.vistaBienEditar.bieNombre}" />
						</td>
					</tr> 
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.fecha.asignacion']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<p:calendar id="popupCal" required="true" pattern="yyyy-mm-dd"
								value="#{bienDataManager.vistaBienEditar.bieFechaAsig}" label="#{i18n['erp.bien.fecha.asignacion']}" showOn="button">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</p:calendar>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtUbicacion" value="#{i18n['erp.bien.ubicacion']}" />
						</td>
						<td>
							<p:inputText id="txtUbicacion" style="width: 100%" required="true"
								value="#{bienDataManager.vistaBienEditar.bieUbicacion}" label="#{i18n['erp.bien.ubicacion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtCodigo" style="width: 100%" required="true"
								value="#{bienDataManager.vistaBienEditar.bieCodigo}" label="#{i18n['erp.bien.codigo']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCustodio" value="#{i18n['erp.bien.custodio']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectOneMenu id="txtCustodio" style="width: 100%"
								label="#{i18n['erp.bien.custodio']}" required="true"
								value="#{bienDataManager.idCustudioAsignado}" >
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItem itemValue="1" itemLabel="bodegaUno"/>
								<f:selectItem itemValue="2" itemLabel="bodega2"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{bienController.asignarBien}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgAsignarBien.hide()"
					process="@this,pnlAsignarBien" update="pnlAsignarBien,:formBien:tablaBienes,:formBien:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgAsignarBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
