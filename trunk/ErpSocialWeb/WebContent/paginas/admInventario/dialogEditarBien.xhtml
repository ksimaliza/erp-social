<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarBien" header="#{i18n['erp.bien.editar']}" 
		widgetVar="dlgEditarBien" modal="true" minWidth="500" width="500" appendTo="@(body)" draggable="false">
		<h:form id="formEditarBien" styleClass="formulario">
			<p:panel id="pnlEditarBien" >
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTipoBien" value="#{i18n['erp.bien.tipo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtTipoBien" panelStyle="width: 20%"
								required="true" label="#{i18n['erp.bien.tipo']}"
								value="#{bienDataManager.bienInstancia.detCatalogoTipoBien}" >
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItems value="#{bienDataManager.dcTipoBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCategoria" value="#{i18n['erp.bien.categoria']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtCategoria" panelStyle="width: 20%"
								required="false" label="#{i18n['erp.bien.categoria']}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtLinea" value="#{i18n['erp.bien.linea']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtLinea" panelStyle="width: 20%"
								required="false" label="#{i18n['erp.bien.linea']}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtMarcaMaterial" value="#{i18n['erp.bien.marca.material']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtMarcaMaterial" panelStyle="width: 20%"
								required="false" label="#{i18n['erp.bien.marca.material']}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtColor" value="#{i18n['erp.bien.color']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtColor" style="width: 90%" required="true"
								value="#{bienDataManager.bienInstancia.bieColor}" label="#{i18n['erp.bien.color']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtNota" value="#{i18n['erp.bien.nota']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtNota" style="width: 90%" required="true"
								value="#{bienDataManager.bienInstancia.bieNotas}" label="#{i18n['erp.bien.nota']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtCodigo" style="width: 90%" required="true"
								value="#{bienDataManager.bienInstancia.bieNotas}" label="#{i18n['erp.bien.codigo']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.nombre']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtNombre" style="width: 90%" required="true"
								value="#{bienDataManager.bienInstancia.bieNombre}" label="#{i18n['erp.bien.nombre']}" />
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{bienController.editarBien()}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarBien.hide()"
					process="@this,pnlEditarBien" update="pnlEditarBien,:formBien:tablaBienes,:formBien:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
