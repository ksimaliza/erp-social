<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarProveedor" header="#{i18n['erp.proveedor.editar']}" 
		widgetVar="dlgEditarProveedor" modal="true" minWidth="600" width="600" appendTo="@(body)" draggable="true">
		<h:form id="formEditarProveedor">	
			<p:panel id="pnlEditarProveedor">
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.proveedor.nombre']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width: 100%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provNombre}" label="#{i18n['erp.proveedor.nombre']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtApellido" value="#{i18n['erp.proveedor.apellido']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtApellido" style="width: 100%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provApellido}"  label="#{i18n['erp.proveedor.apellido']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCiRuc" value="#{i18n['erp.proveedor.ci']}" />
						</td>
						<td>
							<h:outputText value="#{proveedorDataManager.proveedorEditar.provDocumentoIdentificacion}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCiudad" value="#{i18n['erp.proveedor.ciudad']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectOneMenu id="txtCiudad" style="width: 100%"
								required="true" label="#{i18n['erp.proveedor.ciudad']}"
								value="#{proveedorDataManager.proveedorEditar.detCatalogoPaisCiudad}" >
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItems value="#{proveedorDataManager.catalogoCiudadEcuador}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDireccion" value="#{i18n['erp.proveedor.direccion']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtDireccion" style="width: 100%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provDireccion}"  label="#{i18n['erp.proveedor.direccion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtTelefono" value="#{i18n['erp.proveedor.telefono']}" />
						</td>
						<td>
							<p:inputText id="txtTelefono" style="width: 100%" 
								onkeypress="return soloEnteros(this, event)" maxlength="15"
								value="#{proveedorDataManager.proveedorEditar.provTelefono}"  label="#{i18n['erp.proveedor.telefono']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtMail" value="#{i18n['label.email']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtMail" style="width: 100%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provEmail}" label="#{i18n['label.email']}" >
								<f:validator validatorId="ec.edu.uce.erp.web.validador.EmailValidator" />
							</p:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtNotas" value="#{i18n['erp.proveedor.notas']}" />
						</td>
						<td>
							<p:inputText id="txtNotas" style="width: 100%" 
								value="#{proveedorDataManager.proveedorEditar.provNotas}" label="#{i18n['erp.proveedor.notas']}" >
							</p:inputText>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{proveedorController.actualizarProveedor}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarProveedor.hide()"
					process="@this,pnlEditarProveedor" update="pnlEditarProveedor,:formProveedor:tablaProveedor,:formProveedor:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarProveedor.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
