<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpEditarProveedor" header="#{i18n['erp.proveedor.registrar']}" 
		widgetVar="dlgEditarProveedor" modal="true" minWidth="500" width="500" appendTo="@(body)" draggable="false">
		<h:form id="formEditarProveedor">	
			<p:panel id="pnlEditarProveedor" styleClass="formulario">
				<table style="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.proveedor.nombre']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width: 90%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provNombre}" label="#{i18n['erp.proveedor.nombre']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtApellido" value="#{i18n['erp.proveedor.apellido']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtApellido" style="width: 90%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provApellido}"  label="#{i18n['erp.proveedor.apellido']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDireccion" value="#{i18n['erp.proveedor.direccion']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtDireccion" style="width: 90%" required="true"
								value="#{proveedorDataManager.proveedorEditar.provDireccion}"  label="#{i18n['erp.proveedor.direccion']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtTelefono" value="#{i18n['erp.proveedor.telefono']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtTelefono" style="width: 90%" 
								onkeypress="return soloEnteros(this, event)" required="true"
								value="#{proveedorDataManager.proveedorEditar.provTelefono}"  label="#{i18n['erp.proveedor.telefono']}" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel for="inputEstado" value="#{i18n['label.estado']}"/></td>
						<td>
							<p:selectOneMenu id="inputEstado" value="#{proveedorDataManager.proveedorEditar.provEstado}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItem itemLabel="#{i18n['label.estado.vigente']}" itemValue="#{proveedorDataManager.estadoActivo}"/>
								<f:selectItem itemLabel="#{i18n['label.estado.novigente']}" itemValue="#{proveedorDataManager.estadoInactivo}"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{proveedorController.actualizarProveedor}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgEditarProveedor.hide()"
					process="@this,pnlEditarProveedor" update="pnlEditarProveedor,:formProveedor:tablaProveedor,:formProveedor:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgEditarProveedor.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
