<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoLineaBien" header="#{i18n['erp.bien.registrar']}" 
		widgetVar="dlgNuevoLineaBien" modal="true" minWidth="500" width="500" appendTo="@(body)" draggable="false">
		<h:form id="formNuevoLineaBien" styleClass="formulario">
			<p:panel id="pnlNuevoLineaBien" >
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.linea.bien.nombre']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width: 100%" required="true"
								value="#{lineaBienDataManager.lineaBienInstancia.linBienNombre}" label="#{i18n['erp.linea.bien.nombre']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtIndice" value="#{i18n['erp.categoria.bien.indice']}" />
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:inputText id="txtIndice" style="width: 100%" required="true" onkeypress="return soloEnteros(this, event)"
								value="#{lineaBienDataManager.lineaBienInstancia.linBienIndice}" label="#{i18n['erp.categoria.bien.indice']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtDesc" value="#{i18n['erp.linea.bien.descripcion']}" />
						</td>
						<td>
							<p:inputTextarea id="txtDesc" style="width: 100%" 
								value="#{lineaBienDataManager.lineaBienInstancia.linBienDescripcion}" label="#{i18n['erp.linea.bien.descripcion']}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="inputLineaBien" value="#{i18n['erp.categoria.linea.bien']}"/>
							<h:outputLabel value="#{i18n['label.signo.requerido']}" styleClass="item-required" />
						</td>
						<td>
							<p:selectOneMenu id="inputLineaBien" style="width: 50%"
								required="true" label="#{i18n['erp.categoria.linea.bien']}"
								value="#{lineaBienDataManager.lineaBienInstancia.catBienPk}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItems value="#{lineaBienController.dcCategoriaBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{lineaBienController.registrarLineaBien}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoLineaBien.hide()"
					process="@this,pnlNuevoLineaBien" update="pnlNuevoLineaBien,:formLineaBien:tablaLineaBien,:formLineaBien:pnlMessages"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoLineaBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
