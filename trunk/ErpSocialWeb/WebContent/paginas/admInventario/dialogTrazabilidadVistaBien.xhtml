<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpTrazabilidadVistaBien" header="#{i18n['erp.bien.trazabilidad']}" resizable="false"
		widgetVar="dlgTrazabilidadVistaBien" modal="true" minWidth="650" width="650" appendTo="@(body)" draggable="false">
		<h:form id="formTrazabilidadVistaBien" styleClass="formulario">
			<p:panel id="pnlTrazabilidadVistaBien" styleClass="formulario">
				<table class="formulario">
					<tr>
						<td width="50%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.nombre']}:&#160;" styleClass="label"/>
							<h:outputText id="txtNombre" value="#{bienDataManager.vistaBienEditar.bieNombre}" />
						</td>
						<td width="50%">
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}:&#160;" />
							<h:outputText id="txtCodigo" value="#{bienDataManager.vistaBienEditar.bieCodigo}" />
						</td>
					</tr>
				</table>
				<p:dataTable id="dataTableTrazabilidad" value="#{bienDataManager.listVistaTransaccion}" var="transaccion">
				
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.bien.tranzabilidad.lista']}" />
					</f:facet>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.fecha.asignacion']}" />
						</f:facet>
						<h:outputText value="#{transaccion.traFechaInicio}">
							<f:convertDateTime pattern="yyyy-MM-dd hh:mm a"/>
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.estado.transaccion']}" />
						</f:facet>
						<h:outputText value="#{transaccion.tipBieDescripcion}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{i18n['erp.bien.custodio']}" />
						</f:facet>
						<h:outputText value="#{empty transaccion.nombreEmpAsignado ? i18n['label.bodega']:transaccion.nombreEmpAsignado}"/>
					</p:column>
					
				</p:dataTable>
			</p:panel>
			<p:panel id="pnlBotones" styleClass="formulario">
				<p:commandButton value="#{i18n['label.cerrar']}" onclick="dlgTrazabilidadVistaBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
