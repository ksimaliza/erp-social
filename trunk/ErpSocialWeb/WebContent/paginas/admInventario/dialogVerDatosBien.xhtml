<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpVerDatosBien" header="#{i18n['erp.bien.ver']}" 
		widgetVar="dlgVerDatosBien" modal="true" minWidth="600" width="600" appendTo="@(body)" draggable="false">
		<h:form id="formVerDatosBien" styleClass="formulario">
			<p:panel id="pnlVerDatosBien" >
				<table class="formulario">
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTipoBien" value="#{i18n['erp.bien.estado.conservacion']}" />
						</td>
						<td  width="70%">
							<!-- <h:outputText id="txtTipoBien" value="#{vistaBienDataManager.vistaBienEditar.}" /> -->
							<p:selectOneMenu id="txtTipoBien" style="width: 100%" 
								disabled="true"
								label="#{i18n['erp.bien.estado.conservacion']}"
								value="#{bienDataManager.idDcEstadoConservacionSelec}" >
								<f:selectItems value="#{bienDataManager.dcEstadoConservacion}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="selectCategoria" value="#{i18n['erp.bien.categoria']}" />
						</td>
						<td  width="70%">
							<p:selectOneMenu id="selectCategoria" style="width: 100%"
								  label="#{i18n['erp.bien.categoria']}"
								value="#{bienDataManager.idCategoriaBienSeleccionado}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItems value="#{bienController.dcCategoriaBien}"/>
								<p:ajax event="change" process="@this" update="txtLinea" listener="#{bienController.cargarDcLineaBien(bienDataManager.idCategoriaBienSeleccionado)}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtLinea" value="#{i18n['erp.bien.linea']}" />
							
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtLinea" style="width: 100%"
								  label="#{i18n['erp.bien.linea']}"
								value="#{bienDataManager.idLineaBienSeleccionado}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{bienController.dcLineaBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtMarcaMaterial" value="#{i18n['erp.bien.marca.material']}" />
							
						</td>
						<td  width="70%">
							<p:selectOneMenu id="txtMarcaMaterial" style="width: 100%"
								required="false" label="#{i18n['erp.bien.marca.material']}"
								value="#{bienDataManager.bienEditar.marBienPk}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
								<f:selectItems value="#{bienController.dcMarcaBien}"/>
							</p:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtModelo" value="#{i18n['erp.bien.modelo']}" />
						</td>
						<td>
							<p:inputText id="txtModelo" style="width: 100%"  
								value="#{bienDataManager.bienEditar.bieModelo}" label="#{i18n['erp.bien.modelo']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtColor" value="#{i18n['erp.bien.color']}" />
							
						</td>
						<td>
							<p:inputText id="txtColor" style="width: 90%"  
								value="#{bienDataManager.bienEditar.bieColor}" label="#{i18n['erp.bien.color']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtNota" value="#{i18n['erp.bien.nota']}" />
							
						</td>
						<td>
							<p:inputText id="txtNota" style="width: 90%"  
								value="#{bienDataManager.bienEditar.bieNotas}" label="#{i18n['erp.bien.nota']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtCodigo" value="#{i18n['erp.bien.codigo']}" />
							
						</td>
						<td>
							<p:inputText id="txtCodigo" style="width: 90%"  
								value="#{bienDataManager.bienEditar.bieNotas}" label="#{i18n['erp.bien.codigo']}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel for="txtNombre" value="#{i18n['erp.bien.nombre']}" />
							
						</td>
						<td>
							<p:inputText id="txtNombre" style="width: 90%"  
								value="#{bienDataManager.bienEditar.bieNombre}" label="#{i18n['erp.bien.nombre']}" />
						</td>
					</tr>
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<!-- <p:commandButton id="btnActualizar" value="#{i18n['label.actualizar']}"
					actionListener="#{bienController.editarBien}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgVerDatosBien.hide()"
					process="@this,pnlVerDatosBien" update="pnlVerDatosBien,:formBien:tablaBienes,:formBien:pnlMessages"/> -->
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgVerDatosBien.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
