<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.asistencia.dia.laboral.pagina.titulo']}" /></h3>
	</ui:define>	


	<ui:define name="content">
		<h:form id="formFalta">
		
			<p:growl id="pnlMessages" autoUpdate="true" closable="true" widgetVar="message"/>

			<table>
				<tr>
					<td>
						<h:outputText value="Dia no laboral:" />
					</td>
					<td>
						<p:commandButton value="Sabados y Domingos" actionListener="#{diaLaboralController.sabadoDomingo}" update="schedule"/>
					</td>
					<td>
						<h:outputLabel for="selectAnio" value="#{i18n['erp.asistencia.seleccione.anio']}" />
					</td>
					<td>
						<p:selectOneMenu id="selectAnio"
							value="#{diaLaboralDataManager.anio}"
							label="#{i18n['erp.asistencia.seleccione.anio']}" required="true">
							<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
							<f:selectItems value="#{selectItemsController.catalogoListAnio}"/>
						</p:selectOneMenu>
					</td>
					
				</tr>
			</table>
					
			<p:schedule id="schedule" value="#{diaLaboralController.eventModel}" widgetVar="myschedule">
				<p:ajax event="dateSelect" update=":dialog:eventDetails" listener="#{diaLaboralController.onDateSelect}" oncomplete="PF('eventDialog').show()" />	
			</p:schedule>
			
			</h:form>
			
			 <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" closeOnEscape="true" modal="true" appendTo="@(body)">
				 <h:form id="dialog">
	        		<h:panelGrid id="eventDetails" columns="2">
	
			            <h:outputLabel for="fecha" value="Fecha:" />
			            <p:calendar id="fecha" value="#{diaLaboralDataManager.fecha}" pattern="yyyy-MM-dd" showOn="button" disabled="true"/>
			 
			            <h:outputLabel for="obs" value="Observacion:" />
			            <p:inputText id="obs" value="#{diaLaboralDataManager.diaNoLaboral.dnlObservacion}"/>
			            
			            <p:commandButton id="addButton" value="Guardar" actionListener="#{diaLaboralController.agregarDia}" oncomplete="if (args &amp;&amp; !args.validationFailed) eventDialog.hide();PF('myschedule').update();" update=":formFalta:pnlMessages"/>
			            <p:commandButton type="reset" value="Cancelar" />
			            
		        	</h:panelGrid>
		        </h:form>
    		</p:dialog>
			
		
		</ui:define>

</ui:composition>
