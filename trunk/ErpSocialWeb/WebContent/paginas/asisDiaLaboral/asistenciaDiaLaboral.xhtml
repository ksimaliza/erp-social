<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.asistencia.dia.laboral.pagina.titulo']}" /></h3>
	</ui:define>	


	<ui:define name="content">
		<h:form id="formFalta">
		
			<p:growl id="pnlMessages" autoUpdate="true" closable="true"/>

			<table>
				<tr>
					<td>
						<h:outputText value="Dia no laboral:" />
					</td>
					<td>
						<p:commandButton value="Sabados y Domingos" actionListener="#{diaLaboralController.sabadoDomingo}"/>
					</td>
					<td>
						<h:outputLabel for="selectAnio" value="#{i18n['erp.asistencia.seleccione.anio']}" />
					</td>
					<td>
						<p:selectOneMenu id="selectAnio"
							value="#{diaLaboralDataManager.anio}"
							label="#{i18n['erp.asistencia.seleccione.anio']}">
							<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" noSelectionOption="true"/>
							<f:selectItems value="#{selectItemsController.catalogoListAnio}"/>
						</p:selectOneMenu>
					</td>
					
				</tr>
			</table>
					
			<p:schedule id="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule">
							
			</p:schedule>
			
		</h:form>
		</ui:define>

</ui:composition>
