<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoParametro" header="#{i18n['erp.asistencia.parametro.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoParametro" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoParametro" styleClass="formulario">
			<p:panel id="pnlNuevoParametro">
				<table class="formulario">
										
					<tr>
						<td width="30%">
							<h:outputLabel for="txtValor" value="#{i18n['erp.asistencia.parametro.valor']}" />
							
						</td>
						<td width="70%">
							<p:inputText id="txtValor" style="width: 100%" value="#{parametroAsistenciaDataManager.parametroInsertar.pasValor}"
								required="true" label="#{i18n['erp.asistencia.parametro.valor']}" />
							 	
						</td>
					</tr>
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}" 
				   actionListener="#{parametroAsistenciaController.registrarParametro()}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoParametro.hide()"
					process="@this,pnlNuevoParametro" update="pnlNuevoParametro,:formParametro:pnlMessages,:formParametro:tabla"/>
					
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoParametro.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
