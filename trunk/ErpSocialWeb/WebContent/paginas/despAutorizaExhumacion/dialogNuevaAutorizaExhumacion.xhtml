<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevaAutorizaExhumacion" header="#{i18n['erp.despacho.autorizacion.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevaAutorizaExhumacion" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevaAutorizaExhumacion" styleClass="formulario">
			<p:panel id="pnlNuevaAutorizaExhumacion">
				<table class="formulario">
					<tr><td width="30%">
							<h:outputLabel for="txtCi" value="#{i18n['erp.despacho.autorizacion.cedula']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCi" value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perCi}" style="width: 100%"
								required="true" label="#{i18n['erp.despacho.autorizacion.cedula']}">
								<f:validator validatorId="ec.edu.uce.erp.web.validador.CedulaValidator" />
								<p:ajax event="blur" update="txtNombres,txtApe,txtFecNac,txtDir,txtTelefono,txtCelular,txtEmail" listener="#{autorizaExhumacionController.buscarAutorizacion2}" process="@this"/>
							</p:inputText>			
						</td>
						</tr>	
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNombres" value="#{i18n['erp.despacho.autorizacion.nombres']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombres" value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perNombres}"
								style="width: 100%" required="true" label="#{i18n['erp.despacho.autorizacion.nombres']}" />
						</td>
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtApe" value="#{i18n['erp.despacho.autorizacion.apellidos']}"  />
						</td>
						<td width="70%">
							<p:inputText id="txtApe" style="width: 100%" 
								value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perApellidos}" label="#{i18n['erp.despacho.autorizacion.apellidos']}" required="true"/>
							
						</td>
						
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtFecNac" value="#{i18n['erp.despacho.autorizacion.fechanac']}" />
						</td>
						<td width="70%">
							<p:calendar id="txtFecNac" label="#{i18n['erp.despacho.autorizacion.fechanac']}" style="width: 100%" navigator="true" value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perFechaNac}"  showOn="button" required="true"/>
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtDir" value="#{i18n['erp.despacho.autorizacion.direccion']}" />
						</td>
						<td width="70%">
							<p:inputTextarea id="txtDir" style="width: 100%" autoResize="false" 
								value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perDireccion}" label="#{i18n['erp.despacho.autorizacion.direccion']}" required="true" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtTelefono" value="#{i18n['erp.despacho.autorizacion.telefono']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtTelefono" style="width: 100%"
								value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perTelefono}" label="#{i18n['erp.despacho.autorizacion.telefono']}" onkeypress="return isNumberKey(event)" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtCelular" value="#{i18n['erp.despacho.autorizacion.celular']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtCelular" style="width: 100%"
								value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perCelular}" label="#{i18n['erp.despacho.autorizacion.celular']}" onkeypress="return isNumberKey(event)" />
						</td>	
					</tr>
					<tr>
						<td width="30%">
							<h:outputLabel for="txtEmail" value="#{i18n['erp.despacho.autorizacion.email']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtEmail" style="width: 100%"
								 value="#{autorizaExhumacionDataManager.autorizaExhuPerInsertar.perEmail}" label="#{i18n['erp.despacho.autorizacion.email']}">
								<f:validator validatorId="ec.edu.uce.erp.web.validador.EmailValidator" />
							</p:inputText>
						</td>	
					</tr>
					
										
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{autorizaExhumacionController.registrarAutorizacionExhumacion}"
					process="@this,pnlNuevaAutorizaExhumacion" update="pnlNuevaAutorizaExhumacion,:formAutorizaExhumacion:pnlMessages,:formAutorizaExhumacion:tablaAutorizaExhumacion"/>
				<p:commandButton value="#{i18n['label.cancelar']}" actionListener="#{autorizaExhumacionController.limpiarFormulario}" process="@this" immediate="true" update="pnlNuevaAutorizaExhumacion" oncomplete="dlgNuevaAutorizaExhumacion.hide()"/>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
