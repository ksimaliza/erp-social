<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title">
        <h4>
                        <h:outputLabel value="Reporte Partidas de Defunción" />
                </h4>
        </ui:define>

        <ui:define name="content">
                <h:form id="form">
                <p:growl id="pnlMessages" autoUpdate="true" closable="true" />
                        <p:panel id="pnlBuscar" header="Buscar Partidas de Defunción" style="width: 650px;" toggleable="true">

                        <table id="tblData" cellspacing="5">                                                               
                                <tr >
                                <td ><h:outputLabel value="Desde:" /></td>
                                        <td ><p:calendar id="txtDesde" style="width: 100%" navigator="true" value="#{reporteDefuncionDataManager.defuncionListDTO.fechaDesde}"  showOn="button" /></td>
                                 </tr>       
                                 <tr>
                                 <td ><h:outputLabel value="Hasta:" /></td>
                                        <td >
                                        	<p:calendar id="txtHasta"  navigator="true" value="#{reporteDefuncionDataManager.defuncionListDTO.fechaHasta}"  showOn="button" />
                                        </td>		
                                        <td >
	                                        <p:commandButton id="btnBuscar"
	                                        actionListener="#{reporteDefuncionController.buscar}"
	                                        value="#{i18n['label.buscar']}" 
	                                        process="@this,pnlBuscar"
	                                        update="pnlBuscar,tblReporte" 
	                                        icon="ui-icon-search"
	                                        title="Buscar"/>
                                        </td>
                                	<td >
                                		<p:commandButton value="#{i18n['label.exportar.pdf']}" actionListener="#{reporteDefuncionController.exportar}" icon="exportPdf" ajax="false"
										disabled="#{reporteDefuncionDataManager.exportDesactivado}"  />
                                	</td>
                                </tr>

                        </table>
                        
                        </p:panel>
                        
                        <p:dataTable id="tblReporte" value="#{reporteDefuncionDataManager.defuncionListDTOs}" 
                                rowIndexVar="rowIndex" var="defuncion"
                                paginator="true" rows="5" paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15">
                        		<f:facet name="header">
										Partidas de Defunción
								</f:facet>
                                <p:column headerText="#" styleClass="centered" width="5%">
                                        #{rowIndex+1}
                                </p:column>
                                <p:column headerText="Cédula Difunto">
                                        <h:outputText value="#{defuncion.perCi} " />
                                </p:column>
                                <p:column headerText="Nombre Difunto">
                                        <h:outputText value="#{defuncion.perApellidos} #{defuncion.perNombres}"  height="45" />
                                </p:column>
                                <p:column headerText="Sacerdote">
                                        <h:outputText value="#{defuncion.sacApellidos} #{defuncion.sacNombres}"  height="45" />
                                </p:column>
                                <p:column headerText="Fecha Defunción">
                                        <h:outputText value="#{defuncion.defFecha}" />                          
                                </p:column>
                                                        
                        </p:dataTable>
                        
                        
                </h:form>
        </ui:define>
</ui:composition>
