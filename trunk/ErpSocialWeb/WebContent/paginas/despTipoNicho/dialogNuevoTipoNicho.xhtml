<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoTipoNicho" header="#{i18n['erp.despacho.tipo.nicho.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoTipoNicho" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoTipoNicho" styleClass="formulario">
			<p:panel id="pnlNuevoTipoNicho">
				<table class="formulario">
												
						<tr>
						<td width="30%">
							<h:outputLabel for="txtNomTipo" value="#{i18n['erp.despacho.tipo.nicho.nombre']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNomTipo" style="width: 100%"  required="true" />
						</td>	
					</tr>
					
					<tr>
						<td width="30%">
							<h:outputLabel for="txtDescripTipo" value="#{i18n['erp.despacho.tipo.nicho.descripcion']}" />
						</td>
						<td width="70%">
							<p:inputTextarea id="txtDescripTipo" style="width: 100%"
								required="true" />
						</td>	
					</tr>
										
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgTipoNicho.hide()"
					process="@this,pnlNuevoTipoNicho" update="pnlNuevoTipoNicho,:formTipoNicho:pnlMessages,:formTipoNicho:tablaTipoNicho"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevoTipoNicho.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
