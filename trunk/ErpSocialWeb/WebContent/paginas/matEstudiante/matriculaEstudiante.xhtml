<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.matricula.estudiante.pagina.titulo']}" /></h3>
	</ui:define>	

	
<ui:define name="content">
		<h:form id="formEstudiante">
		
			<p:growl id="pnlMessages" autoUpdate="true" closable="true"/>
			
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton id="btnRefrescar" value="Refrescar" icon="ui-icon-arrowrefresh-1-w" >
					</p:commandButton>
					<p:commandButton id="btnNuevoEstudiante" value="Insertar" icon="ui-icon-disk" oncomplete="dlgNuevoEstudiante.show()">
						</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panel id="pnlBuscarEstudiante" header="#{i18n['erp.matricula.estudiante.buscar']}">
				<table class="formulario">
					<tr >
						<td width="30%"><h:outputLabel value="#{i18n['erp.matricula.estudiante.nombres']}" /> </td>
						<td width="70%">
							<p:inputText id="txtNombreBuscar"
								value="#{estudianteDataManager.estudianteBuscar.perNombres}" />
						</td>
					
					</tr>
					
					<tr >
						<td width="30%"><h:outputLabel value="#{i18n['erp.matricula.estudiante.apellidos']}" /> </td>
						<td width="70%">
							<p:inputText id="txtApellidosBuscar"
								value="#{estudianteDataManager.estudianteBuscar.perApellidos}" />
						</td>
					
					</tr>
				</table>
			</p:panel>
			<p:panel id="botonesBuscar">
				<p:commandButton id="btnBuscar"
					actionListener="#{estudianteController.buscarEstudiantes}"
					value="#{i18n['label.buscar']}" 
					process="@this,pnlBuscarEstudiante"
					update=":formEstudiante:pnlMessages,tablaEstudiante,pnlBuscarEstudiante" />
			</p:panel>

			<p:dataTable id="tablaEstudiante"
				value="#{estudianteDataManager.listaEstudianteListDTOs}" var="estudiante"
				rowIndexVar="rowIndex"
				paginator="true" rows="5" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" emptyMessage="#{i18n['erp.matricula.estudiante.lista']}">
				<f:facet name="header">
					#{i18n['erp.matricula.estudiante.lista']}
				</f:facet>
				<p:column headerText="#" styleClass="centered" width="5%">
					#{rowIndex+1}
				</p:column>
				<p:column headerText="#{i18n['erp.matricula.estudiante.nombres']}" width="35%">
						<h:outputText value="#{estudiante.perNombres}" />
				</p:column>
				<p:column headerText="#{i18n['erp.matricula.estudiante.apellidos']}" width="40%">
					<h:outputText value="#{estudiante.perApellidos}" />
				</p:column>
						
				<p:column headerText="#{i18n['erp.matricula.estudiante.cedula']}" width="40%">
					<h:outputText value="#{estudiante.perCi}" />
				</p:column>
						
				<p:column headerText="#{i18n['erp.matricula.estudiante.direccion']}" width="40%">
					<h:outputText value="#{estudiante.perDireccion}" />
				</p:column>
						
				<p:column headerText="#{i18n['erp.matricula.estudiante.fechanac']}" width="40%">
					<h:outputText value="#{estudiante.perFechaNac}" />
				</p:column>
					
				<p:column headerText="#{i18n['label.opciones']}" styleClass="centered" width="10%">
					<h:panelGroup>
						<p:commandLink styleClass="no-decor"
								title="#{i18n['label.editar']}"
								oncomplete="dlgEditarEstudiante.show()"
								actionListener="#{estudianteController.cargarDatosEstudiante(estudiante)}"
								process="@this" update=":formEditarEstudiante:pnlEditarEstudiante">
								<h:graphicImage value="/resources/img/edit.png" alt="#{i18n['label.editar']}"/>
						</p:commandLink>
					</h:panelGroup>
				</p:column>
			</p:dataTable>			
			
		</h:form>			
			<ui:include src="dialogNuevoEstudiante.xhtml" />
			<ui:include src="dialogEditarEstudiante.xhtml" />		
				
	</ui:define>		
			
</ui:composition>
