<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.matricula.estudiante.pagina.titulo']}" /></h3>
	</ui:define>	

	
<ui:define name="content">
		<h:form id="formEstudiante">
			<p:growl id="pnlMessages" autoUpdate="true" closable="true"/>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton id="btnRefrescar" value="Refrescar" icon="ui-icon-arrowrefresh-1-w" />
					<p:commandButton id="btnNuevoEstudiante" value="Insertar" icon="ui-icon-disk" oncomplete="dlgNuevoEstudiante.show()">
						</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panel id="pnlBuscarEstudiante" header="#{i18n['erp.matricula.estudiante.buscar']}">
				<table>
					<tr>
						<td><h:outputLabel for="txtNombreBuscar" value="#{i18n['erp.matricula.estudiante.nombre']}" /> </td>
					</tr>
				</table>
			</p:panel>
				
		</h:form>			
		
	</ui:define>
</ui:composition>
