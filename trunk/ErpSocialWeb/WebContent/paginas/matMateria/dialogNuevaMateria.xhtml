<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevaMateria" header="#{i18n['erp.matricula.materia.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevaMateria" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevaMateria" styleClass="formulario">
			<p:panel id="pnlNuevaMateria">
				<table class="formulario">
					<tr>
						
						<td width="30%">
							<h:outputLabel for="txtNombre" value="#{i18n['erp.matricula.materia.nombre']}" />
						</td>
						<td width="70%">
							<p:inputText id="txtNombre" style="width: 100%"
							required="true" label="#{i18n['erp.matricula.materia.nombre']}" value="#{MateriaDataManager.materiaInstancia.mtrNombe}"
								 />
						</td>
						</tr>
											
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
					actionListener="#{MateriaController.registrarMateria()}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevaMateria.hide()"
					process="@this,pnlNuevaMateria" update="pnlNuevaMateria,:formMateria:pnlMessages,:formMateria:tablaMateria"/>
				<p:commandButton value="#{i18n['label.cancelar']}" onclick="dlgNuevaMateria.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
