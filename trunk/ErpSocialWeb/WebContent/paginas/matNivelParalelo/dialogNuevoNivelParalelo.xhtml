<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoNivelParalelo" header="#{i18n['erp.matricula.nivel.paralelo.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoNivelParalelo" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoNivelParalelo" styleClass="formulario">
			<p:panel id="pnlNuevoNivelParalelo">
				<table class="formulario">
					
					<tr >
						<td class="label"><h:outputLabel value="#{i18n['erp.matricula.nivel.paralelo.nivel']}"  />
						<h:outputLabel value="#{i18n['label.signo.requerido']}"
								styleClass="item-required" /> </td>
					<td class="value">
					<p:selectOneMenu id="nivel" value="#{nivelParaleloDataManager.nivelCodigo}" filter="true" required="true" style="width:250px"
					requiredMessage="El campo #{i18n['erp.matricula.nivel.paralelo.nivel']} es Obligatorio."
					>
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{nivelParaleloController.nivelParaleloDataManager.nivelList}" var="niv" itemLabel="#{niv.nivDescaripcion} " itemValue="#{niv.nivCodigo}"/>
							</p:selectOneMenu>
					</td>
					</tr>
					
					<tr>
						<td class="label"><h:outputLabel value="#{i18n['erp.matricula.nivel.paralelo.paralelo']}" /> 
						<h:outputLabel value="#{i18n['label.signo.requerido']}"
								styleClass="item-required" />
						</td>
						<td class="value">
							<p:selectOneMenu id="paralelo" value="#{nivelParaleloDataManager.paraleloCodigo}" 
							filter="true" required="true" style="width:250px"
							requiredMessage="El campo #{i18n['erp.matricula.nivel.paralelo.paralelo']} es Obligatorio."
							>
								<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
								<f:selectItems value="#{nivelParaleloDataManager.paraleloList}" var="par" itemLabel="#{par.parDescripcion} " itemValue="#{par.parCodigo}"/>
							</p:selectOneMenu>
						</td>
					
					</tr>
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
				    icon="ui-icon-disk"
					actionListener="#{nivelParaleloController.registrarNivelParalelo}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoNivelParalelo.hide()"
					process="@this,pnlNuevoNivelParalelo" update="pnlNuevoNivelParalelo,:formNivelParalelo:pnlMessages,:formNivelParalelo:tablaNivelParalelo"/>
				<p:commandButton 
				icon="ui-icon ui-icon-circle-close"
				value="#{i18n['label.cancelar']}" 
				onclick="dlgNuevoNivelParalelo.hide()" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
