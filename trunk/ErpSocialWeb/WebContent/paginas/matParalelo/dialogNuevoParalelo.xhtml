<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="popUpNuevoParalelo" header="#{i18n['erp.matricula.paralelo.registrar']}" resizable="false" draggable="false"
		widgetVar="dlgNuevoParalelo" modal="true" width="500" minWidth="500" appendTo="@(body)">
		<h:form id="formNuevoParalelo" styleClass="formulario">
			<p:panel id="pnlNuevoParalelo">
				<table class="formulario">
					
						<tr>
						<td width="30%">
							<h:outputLabel for="txtDescrip" value="#{i18n['erp.matricula.paralelo.descripcion']}" />
							
						</td>
						<td width="70%">
							<p:inputTextarea id="txtDir" style="width: 100%" autoResize="false"  
							value="#{paraleloDataManager.paraleloInstancia.parDescripcion}"
								required="true" label="#{i18n['erp.matricula.paralelo.descripcion']}"/>
						</td>
					</tr>
					
					
				</table>
			</p:panel>
			<p:panel id="pnlBotones">
				<p:commandButton id="btnGuardar" value="#{i18n['label.guardar']}"
				    icon="ui-icon-disk"
					actionListener="#{paraleloController.registrarParalelo()}"
					oncomplete="if (args &amp;&amp; !args.validationFailed) dlgNuevoParalelo.hide()"
					process="@this,pnlNuevoParalelo" update="pnlNuevoParalelo,:formParalelo:pnlMessages,:formParalelo:tablaParalelo"/>
				<p:commandButton 
				icon="ui-icon ui-icon-circle-close"
				value="#{i18n['label.cancelar']}" 
				onclick="dlgNuevoParalelo.hide();" type="button" />
			</p:panel>
		</h:form>
	</p:dialog>
	
</ui:composition>
