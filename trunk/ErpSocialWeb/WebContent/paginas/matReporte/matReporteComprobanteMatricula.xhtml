<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h3>
			<h:outputLabel value="Reporte Comprobante Mátricula" />
		</h3>
	</ui:define>


	<ui:define name="content">

		<h:form id="form">

			<p:growl id="pnlMessages" autoUpdate="true" closable="true" />


			<p:panel id="pnlBuscar" header="Buscar">

			<table id="tblData">

				<tr>
					<td width="30%"><h:outputLabel value="Cédula:" /></td>
					<td width="70%"><p:inputText value="#{reporteCarnetDataManager.matriculaVieDTO.perCi}"/></td>
				</tr>

				<tr>
					<td width="30%"><h:outputLabel value="Nombres:" /></td>
					<td width="70%"><p:inputText value="#{reporteCarnetDataManager.matriculaVieDTO.perNombres}"/></td>
				</tr>

				<tr>
					<td width="30%"><h:outputLabel value="Apellidos:" /></td>
					<td width="70%"><p:inputText value="#{reporteCarnetDataManager.matriculaVieDTO.perApellidos}"/></td>
				</tr>

				<tr>
					<td width="30%"><h:outputLabel value="Matricula:" /></td>
					<td width="70%"><p:inputText value="#{reporteCarnetDataManager.matriculaVieDTO.matCodigo}"/></td>
				</tr>
				
				
				<tr>
					<td width="30%"><h:outputLabel value="#{i18n['erp.matricula.registro.nivel']}"  /> </td>
					<td><p:selectOneMenu id="nivel" value="#{reporteCursoDataManager.nivelCodigo}" filter="true" required="true">
							<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
							<f:selectItems value="#{reporteCursoController.reporteCursoDataManager.nivelList}" var="nivel" itemLabel="#{nivel.nivDescaripcion} " itemValue="#{nivel.nivCodigo}"/>
							<p:ajax listener="#{reporteCursoController.buscarNivelParalelo}" process="@this" update="paralelo,tblReporte"/>
						</p:selectOneMenu>
					</td>
				</tr>
						
				<tr>
					<td width="30%"><h:outputLabel value="#{i18n['erp.matricula.registro.paralelo']}"  /> </td>
					<td><p:selectOneMenu id="paralelo" value="#{reporteCursoDataManager.paraleloCodigo}" filter="true" required="true">
							<f:selectItem itemLabel="#{i18n['label.seleccione']}"/>
							<f:selectItems value="#{reporteCursoDataManager.nivelParaleloList}" var="nivelParalelo" itemLabel="#{nivelParalelo.matParalelo.parDescripcion}" itemValue="#{nivelParalelo.matParalelo.parCodigo}"/>
							<p:ajax listener="#{reporteCursoController.buscar}" process="@this" update="tblReporte"/>		
						</p:selectOneMenu>
					</td>
				</tr>
				
			</table>
			
			</p:panel>
			
			<p:panel id="botonesBuscar">
				<p:commandButton id="btnBuscar"
					actionListener="#{reporteCarnetController.buscar}"
					value="#{i18n['label.buscar']}" 
					process="@this,pnlBuscar"
					update="pnlBuscar,tblReporte" />
			</p:panel>
			
			
			<p:dataTable id="tblReporte">
			
			
			</p:dataTable>
			
		</h:form>	
	</ui:define>
</ui:composition>
