<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">
		<h3><h:outputLabel	value="#{i18n['erp.transacciones.reporte.titulo']}" /></h3>
	</ui:define>
	<ui:define name="content">
		<h:form id="formHisTransacciones">
			<p:growl id="pnlMessages" autoUpdate="true" closable="true"/>
			<p:toolbar id="toolbar">
				<p:toolbarGroup align="left">
					<p:commandButton id="btnExcel" value="#{i18n['label.exportar.excel']}" ajax="false"
						icon="exportExcel" disabled="#{empty historicoTransaccionDataManager.listaVistaHistoricoTransaccion}">
						<p:dataExporter type="xls" target="tablaReporte" fileName="transacciones" postProcessor="#{historicoTransaccionController.postProcessXLS()}"/>
					</p:commandButton>
					<p:commandButton id="btnPDF" value="#{i18n['label.exportar.pdf']}" ajax="false"
						actionListener="#{historicoTransaccionController.generarPdfLista('tablaReporte')}"
						icon="pdf" disabled="#{empty historicoTransaccionDataManager.listaVistaHistoricoTransaccion}">
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panel id="pnlBuscarUsuario" header="#{i18n['erp.usuario.buscar']}" styleClass="formulario">
				<table class="formulario">
					<!-- <tr>
						<td width="15%"><h:outputLabel for="txtNombre" value="#{i18n['erp.usuario.nombre']}" /></td>
						<td width="85%">
							<p:inputText id="txtNombre" style="width: 50%"
								value="#{usuarioDataManager.usuarioBuscar.nombresUsuario}" />
						</td>
					</tr>
					<tr>
						<td><h:outputLabel for="txtApellido" value="#{i18n['erp.usuario.apellido']}" /></td>
						<td>
							<p:inputText id="txtApellido" style="width: 50%"
								value="#{usuarioDataManager.usuarioBuscar.apellidosUsuario}" />
						</td>
					</tr> -->
					<tr>
						<td><h:outputLabel for="txtCI" value="#{i18n['erp.usuario.ci']}" /></td>
						<td>
							<p:inputText id="txtCI" style="width: 60%" onkeypress="return soloEnteros(this, event)" 
								maxlength="10" value="#{vistaUsuarioDataManager.vistaUsuarioBuscar.ciUsuario}" />
						</td>
					</tr>
					<!-- <tr>
						<td>
							<h:outputLabel value="Empresa" />
						</td>
						<td>
							<p:selectOneMenu value="#{usuarioDataManager.usuarioBuscar.npIdEmpresa}">
								<f:selectItem itemValue="" itemLabel="#{i18n['label.seleccione']}" />
								<f:selectItems value="#{selectItemsController.catalogoListaEmpresa}"/>
							</p:selectOneMenu>
						</td>
					</tr> -->
				</table>
			</p:panel>
			<p:panel id="botonesBuscar">
				<p:commandButton id="btnBuscar"
					actionListener="#{historicoTransaccionController.buscarHistoricoTransaccion}"
					value="#{i18n['label.buscar']}" 
					process="@this,pnlBuscarUsuario"
					update="pnlMessages,tablaReporte,pnlBuscarUsuario,toolbar"/>
			</p:panel>
			<p:dataTable id="tablaReporte"
				value="#{historicoTransaccionDataManager.listaVistaHistoricoTransaccion}"
				var="transaccion" rowIndexVar="rowIndex"
				paginator="true" rows="5" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<h:outputText value="#{i18n['erp.usuario.lista']}"/>
				</f:facet>
				<p:column styleClass="centered" width="5%">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{rowIndex+1}"/>
				</p:column>
				<p:column width="15%">
					<f:facet name="header">
						<h:outputText value="#{i18n['label.empresa']}" />
					</f:facet>
					<h:outputText value="#{transaccion.emrNombre}" />
				</p:column>
				<p:column width="20%">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.usuario.nombre']}" />
					</f:facet>
					<h:outputText value="#{transaccion.usuario}" />
				</p:column>
				<p:column width="15%">
					<f:facet name="header">
						<h:outputText value="#{i18n['erp.transaccion.nombre']}"/>
					</f:facet>
					<h:outputText value="#{transaccion.nombreTransaccion}" />
				</p:column>
				
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
</ui:composition>
