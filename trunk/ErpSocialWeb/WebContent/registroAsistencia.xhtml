<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Erp Social</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="StyleSheet"
		href="#{request.contextPath}/resources/css/template.css" />
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/resources/img/favicon.png" />

</h:head>

<body>

<!-- 	<f:view transient="true"> -->

		<h:form id="formAsistencia">
			
			<div class="center">
				<p:growl id="pnlMessagesG" />
			</div>
			
			<div align="center">
			
			<p:panel id="pnlDatos">
				<table class="center" width="1000px;">
				
					<tr>
						<td colspan="3"><p:graphicImage url="resources/img/controlAsistencia.jpg" width="98%"/></td>					
					</tr>
				
					<tr>
						<td width="98%" colspan="3"><p:messages id="messages"
								autoUpdate="true" closable="true" /></td>
					</tr>

					<tr>
						<td><h:outputLabel for="txtUsuario"
								value="#{i18n['erp.asistencia.empleado.usuario']}" /></td>
						<td><p:inputText id="txtUsuario"
								style="width: 300px;"
								value="#{registroAsistenciaDataManager.empleado.aemUsuario}"
								required="true" /></td>
						<td rowspan="3">		
						 	<p:clock pattern="dd-MM-yyyy HH:mm:ss " mode="server" />
						</td>								
					</tr>

					<tr>
						<td><h:outputLabel for="txtClave"
								value="#{i18n['erp.asistencia.empleado.clave']}" /></td>
						<td><p:inputText id="txtClave"
								style="width: 300px;"
								value="#{registroAsistenciaDataManager.empleado.aemClave}"
								required="true" /></td>
					</tr>

					<tr>
						<td><h:outputLabel for="txtCodigo"
								value="#{i18n['erp.asistencia.empleado.codigo.asistencia']}" />
						</td>
						<td><p:inputText id="txtCodigo"
								style="width: 300px;"
								value="#{registroAsistenciaDataManager.empleado.aemCodigoRegistro}"
								required="true" /></td>
					</tr>
					
					<tr>
						<td colspan="3">
							<table>
								<tr>
									<td>
										<p:commandButton
											value="#{i18n['label.guardar']}"
											actionListener="#{registroAsistenciaController.registrar}"
											update="pnlMessagesG,pnlDatos" process="pnlDatos" />
									</td>
									<td>		 
										<p:commandButton
											value="#{i18n['label.imprimir']}"
											disabled="#{registroAsistenciaDataManager.desactivarImprimir}"
											actionListener="#{registroAsistenciaController.imprimir}" />
									</td>
								
<!-- 									<td>		 -->
<!-- 										<h:outputText value="Foto: " /> -->
<!-- 									</td> -->
<!-- 									<td>	 -->
<!-- 			       						<p:selectBooleanCheckbox value="#{registroAsistenciaDataManager.tomarFoto}" />	 -->
<!-- 									</td> -->
								</tr>
							</table>
						</td>		
					</tr>

				</table>

<!-- 				<table> -->
<!-- 					<tr> -->
<!-- 						<td><p:photoCam widgetVar="pc" -->
<!-- 								listener="#{photoCamView.oncapture}" update="photo" /></td> -->
<!-- 						<td><p:graphicImage id="photo" -->
<!-- 								name="demo/images/photocam/#{photoCamView.filename}.png" /></td> -->
<!-- 					</tr> -->
<!-- 				</table> -->

			</p:panel>
			</div>

		</h:form>

<!-- 	</f:view> -->
</body>

</html>
