<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateLogin.xhtml">
	<h:head>
		<title>ERP-social</title>
		<link rel="icon" type="image/png"
			href="#{request.contextPath}/resources/img/favicon.png" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/template.css" />
		<script type="text/javascript">
            <!--
            
            -->
        </script>
	</h:head>
	<h:form id="formLogin">
		<div class="center">
			<p:growl id="pnlMessagesG" />
		</div>
		<table width="100%" border="0" cellpadding="0" cellspacing="0"
			id="tableLogin">
			<tr valign="top">
				<td width="100%" align="center">
					<table id="Login" cellspacing="0" cellpadding="0" border="0px"
						style="table-layout: fixed; border: solid 1px #FF9933;">
						<tr style="height: 5px;"></tr>
						<tr style="height: 418px;" >
							<td ></td>

						</tr>
						<tr style="height: 110px;">

							 <td style="width: 502px; ">&nbsp;</td>
							<td
								style="background-image: url('../Tools/Images/GeneralIcon.jpg'); width: 502px; vertical-align: top;">
								<table cellspacing="0" cellpadding="0" border="0px"
									style="table-layout: fixed; padding: 5px 0px 0px 100px;">
									<tr>
										<td 
											style="color: #990099; font: normal normal normal 12pt Arial; text-align: right; padding: 0px 5px 10px 0px;">
											<h:outputLabel id="lblUser" value="#{i18n['login.usuario']}"
												for="txtUser" /> <h:outputLabel
												value="#{i18n['label.signo.requerido']}"
												styleClass="item-required" />
										</td>
										<td style="padding: 0px 5px 10px 0px;"><p:inputText
												id="txtUser"
												value="#{loginDataManager.credencialesDTO.usuario}"
												required="true" label="#{i18n['login.usuario']}" /></td>
										<td></td>
									</tr>
									<tr>
										<td
											style="color: #990099; font: normal normal normal 12pt Arial; text-align: right; padding-right: 5px;"><h:outputLabel
												id="lblPass" value="#{i18n['login.clave']}" for="lblPass" />
											<h:outputLabel value="#{i18n['label.signo.requerido']}"
												styleClass="item-required" /></td>
										<td><p:password id="txtPass"
												value="#{loginDataManager.credencialesDTO.password}"
												required="true" label="#{i18n['login.clave']}" /></td>
										<td><h:commandButton value="#{i18n['label.ingresar']}" 
												action="#{loginController.autenticarUsuario}" style="color:White;background-color:#80bce1;"/></td>
									</tr>
									<tr>
										<td></td>
										<td></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr style="height: 77px;">
							
							<td
								style="width: 502px;background-position:right;background-repeat:no-repeat;background-image:url(./../resources/img/headerIcon08.png);">&nbsp;</td>
						<td id="pieLogin" 
								style="width: 502px;background-position:left;">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</h:form>
</f:view>
